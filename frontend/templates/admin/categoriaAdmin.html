<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categorías - Panel de Administración</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900&display=swap" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="../../static/css/admin/sidebarAdmin.css">
  <link rel="stylesheet" href="../../static/css/admin/categoriaAdmin.css">
</head>

<body class="bg-[#fdfbf3] font-['Work_Sans','Noto_Sans',sans-serif]">
  <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
    <div class="flex h-full w-full flex-1">

      <!-- Sidebar unificado -->
      <aside class="admin-sidebar">
        <div class="sidebar-container">
          <div class="sidebar-header">
            <h1 class="sidebar-title">Meraki</h1>
            <nav class="sidebar-nav">
              <a class="nav-item" href="/dashboard">
                <span class="material-symbols-outlined">home</span>
                <p>Inicio</p>
              </a>
              <a class="nav-item" href="/pedidos">
                <span class="material-symbols-outlined">package_2</span>
                <p>Pedidos</p>
              </a>
              <a class="nav-item" href="/productos">
                <span class="material-symbols-outlined">list_alt</span>
                <p>Productos</p>
              </a>
              <a class="nav-item active" href="/categorias">
                <span class="material-symbols-outlined">category</span>
                <p>Categorías</p>
              </a>
              <a class="nav-item" href="/clientes">
                <span class="material-symbols-outlined">group</span>
                <p>Clientes</p>
              </a>
              <a class="nav-item" href="#">
                <span class="material-symbols-outlined">bar_chart</span>
                <p>Reportes</p>
              </a>
            </nav>
          </div>
          <div class="sidebar-footer">
            <a class="nav-item" href="/auth/logout">
              <span class="material-symbols-outlined">logout</span>
              <p>Cerrar sesión</p>
            </a>
          </div>
        </div>
      </aside>

      <main class="main-content">
        <div class="p-6 md:p-8">
          <header class="mb-8">
            <div class="flex items-center justify-between">
              <h1 class="text-4xl font-bold text-[#363636]">Gestión de Categorías</h1>
              <div class="flex items-center gap-2">
                <span class="text-sm text-gray-500">Hola, Admin</span>
                <div class="w-10 h-10 rounded-full bg-[#d1bc97] flex items-center justify-center text-white font-bold">
                  A
                </div>
              </div>
            </div>
          </header>

          <!-- Panel de búsqueda y filtros -->
          <div class="mb-6 bg-white p-6 rounded-xl shadow-sm border border-[#d1bc97]">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
              <div class="lg:col-span-3">
                <div class="relative">
                  <span
                    class="material-symbols-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-[#9c642d]">
                    search
                  </span>
                  <input type="text" id="buscarCategoria" placeholder="Buscar categoría por nombre..."
                    class="w-full pl-10 pr-4 py-3 border border-[#d1bc97] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#aa8744] focus:border-transparent">
                </div>
              </div>
              <div>
                <button id="abrir-modal"
                  class="w-full bg-[#aa8744] hover:bg-[#9c642d] text-white py-3 px-4 rounded-lg font-semibold flex items-center justify-center gap-2 transition-colors">
                  <span class="material-symbols-outlined">add_circle</span>
                  <span>Añadir Categoría</span>
                </button>
              </div>
            </div>
          </div>

          <!-- Tabla de categorías -->
          <div class="bg-white rounded-xl shadow-sm border border-[#d1bc97] overflow-hidden">
            <div class="overflow-x-auto">
              <table class="w-full">
                <thead class="bg-[#fdfbf3] border-b border-[#d1bc97]">
                  <tr>
                    <th class="py-4 px-6 text-left font-semibold text-[#9c642d] uppercase tracking-wider text-sm">Nombre
                    </th>
                    <th class="py-4 px-6 text-left font-semibold text-[#9c642d] uppercase tracking-wider text-sm">
                      Descripción</th>
                    <th class="py-4 px-6 text-center font-semibold text-[#9c642d] uppercase tracking-wider text-sm">
                      Productos</th>
                    <th class="py-4 px-6 text-center font-semibold text-[#9c642d] uppercase tracking-wider text-sm">
                      Acciones</th>
                  </tr>
                </thead>
                <tbody id="categoriaBody" class="divide-y divide-[#d1bc97]">
                  <tr id="loadingRow">
                    <td colspan="4" class="py-8 px-6 text-center text-[#9c642d]">
                      <div class="flex items-center justify-center">
                        <span class="material-symbols-outlined animate-spin mr-2">refresh</span>
                        Cargando categorías...
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <!-- Modal para añadir/editar categorías -->
          <div id="modal" class="modal">
            <div class="modal-contenido">
              <h3 id="modal-title" class="text-2xl font-bold text-[#363636] mb-6">Añadir Nueva Categoría</h3>
              <form id="categoriaForm">
                <div class="space-y-4">
                  <div>
                    <label for="nombre" class="block text-sm font-semibold text-[#9c642d] mb-2">Nombre</label>
                    <input type="text" id="nombre" placeholder="Ej: Collares"
                      class="w-full px-4 py-3 border border-[#d1bc97] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#aa8744] focus:border-transparent">
                  </div>
                  <div>
                    <label for="descripcion" class="block text-sm font-semibold text-[#9c642d] mb-2">Descripción</label>
                    <textarea id="descripcion" rows="3" placeholder="Añada una breve descripción..."
                      class="w-full px-4 py-3 border border-[#d1bc97] rounded-lg focus:outline-none focus:ring-2 focus:ring-[#aa8744] focus:border-transparent resize-none"></textarea>
                  </div>
                </div>
                <div class="modal-botones mt-6">
                  <button type="button" id="cancelar"
                    class="px-6 py-3 border border-[#d1bc97] text-[#363636] rounded-lg font-semibold hover:bg-gray-50 transition-colors">
                    Cancelar
                  </button>
                  <button type="submit"
                    class="guardar px-6 py-3 bg-[#aa8744] text-white rounded-lg font-semibold hover:bg-[#9c642d] transition-colors">
                    Guardar Categoría
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script src="../../static/js/admin/categoriaAdmin.js"></script>
</body>

</html>
