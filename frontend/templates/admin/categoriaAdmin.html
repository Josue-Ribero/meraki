<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categorías</title>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="../../static/css/admin/categoriaAdmin.css">
</head>

<body>
  <div class="contenedor">

    <aside class="flex w-64 flex-col bg-[#363636] text-white">
      <div class="flex h-full flex-col justify-between p-4">
        <div class="flex flex-col gap-6">
          <h1 class="text-2xl font-bold text-center text-[#aa8744]">Meraki</h1>
          <nav class="flex flex-col gap-2">
            <a class="nav-item active" href="/dashboard">
              <span class="material-symbols-outlined">home</span>
              <p>Inicio</p>
            </a>
            <a class="nav-item" href="/pedidos">
              <span class="material-symbols-outlined">package_2</span>
              <p>Pedidos</p>
            </a>
            <a class="nav-item" href="/productos">
              <span class="material-symbols-outlined">list_alt</span>
              <p>Productos</p>
            </a>
            <a class="nav-item" href="/categorias">
              <span class="material-symbols-outlined">category</span>
              <p>Categorías</p>
            </a>
            <a class="nav-item" href="/clientes">
              <span class="material-symbols-outlined">group</span>
              <p>Clientes</p>
            </a>
            <a class="nav-item" href="#">
              <span class="material-symbols-outlined">bar_chart</span>
              <p>Reportes</p>
            </a>
          </nav>
        </div>
        <div class="nav-item">
          <a href="/auth/logout">
            <span class="material-symbols-outlined">logout</span>
            <p>Cerrar sesión</p>
          </a>
        </div>
      </div>
    </aside>

    <main class="contenido">
      <div class="encabezado">
        <h2>Gestión de Categorías</h2>
        <div class="acciones">
          <div class="buscador">
            <span class="material-symbols-outlined icono">search</span>
            <input type="text" id="buscarCategoria" placeholder="Buscar categoría...">
          </div>
          <button id="abrir-modal"><span class="material-symbols-outlined">add_circle</span>Añadir Categoría</button>
        </div>
      </div>

      <div class="tabla-contenedor">
        <table class="tabla">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th class="centro">Productos</th>
              <th class="derecha">Acciones</th>
            </tr>
          </thead>
          <tbody id="categoriaBody">
            <tr id="loadingRow">
              <td colspan="4" class="centro">Cargando categorías...</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div id="modal" class="modal">
        <div class="modal-contenido">
          <h3 id="modal-title">Añadir Nueva Categoría</h3>
          <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ej: Collares">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" rows="3" placeholder="Añada una breve descripción..."></textarea>
            <div class="modal-botones">
              <button type="button" id="cancelar">Cancelar</button>
              <button type="submit" class="guardar">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="../../static/js/admin/categoriaAdmin.js"></script>
</body>

</html>
