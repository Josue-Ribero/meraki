<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Gestión de Pedidos - Meraki</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

  <!-- Fuentes de Google -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link as="style"
    href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../../static/css/admin/sidebarAdmin.css">
  <link rel="stylesheet" href="../../static/css/admin/pedidosAdmin.css">

</head>

<body class="bg-[#fdfbf3] font-['Work_Sans','Noto_Sans',sans-serif]">
  <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
    <div class="flex h-full w-full flex-1">

      <!-- Sidebar de administración -->
      <aside class="admin-sidebar">
        <div class="sidebar-container">
          <div class="sidebar-header">
            <h1 class="sidebar-title">Meraki</h1>
            <nav class="sidebar-nav">
              <a class="nav-item" href="/dashboard">
                <span class="material-symbols-outlined">home</span>
                <p>Inicio</p>
              </a>
              <a class="nav-item active" href="/pedidos">
                <span class="material-symbols-outlined">package_2</span>
                <p>Pedidos</p>
              </a>
              <a class="nav-item" href="/productos">
                <span class="material-symbols-outlined">list_alt</span>
                <p>Productos</p>
              </a>
              <a class="nav-item" href="/categorias">
                <span class="material-symbols-outlined">category</span>
                <p>Categorías</p>
              </a>
              <a class="nav-item" href="/clientes">
                <span class="material-symbols-outlined">group</span>
                <p>Clientes</p>
              </a>
            </nav>
          </div>
          <div class="sidebar-footer">
            <a class="nav-item" href="/auth/logout">
              <span class="material-symbols-outlined">logout</span>
              <p>Cerrar sesión</p>
            </a>
          </div>
        </div>
      </aside>

      <!-- Contenido principal -->
      <main class="flex-1 p-8 bg-white">
        <div class="flex items-center justify-between mb-8">
          <h2 class="text-[var(--c-363636)] text-3xl font-bold">Gestión de Pedidos</h2>
        </div>

        <!-- Panel de filtros -->
        <div class="mb-6 bg-[var(--c-fdfbf3)] p-4 rounded-xl shadow-sm">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
            <!-- Filtro por estado -->
            <div>
              <label for="filtro-estado" class="label">Estado</label>
              <select id="filtro-estado" class="input">
                <option value="Todos">Todos</option>
                <option value="Pendiente">Pendiente</option>
                <option value="Por pagar">Por pagar</option>
                <option value="Pagado">Pagado</option>
                <option value="Cancelado">Cancelado</option>
              </select>
            </div>

            <!-- Filtro por fecha -->
            <div>
              <label for="filtro-fecha" class="label">Fecha</label>
              <input id="filtro-fecha" type="date" class="input" />
            </div>

            <!-- Filtro por cliente -->
            <div>
              <label for="filtro-cliente" class="label">Cliente</label>
              <input id="filtro-cliente" type="text" placeholder="Nombre del cliente" class="input" />
            </div>

            <!-- Filtro por ID de pedido -->
            <div>
              <label for="filtro-id-pedido" class="label">ID Pedido</label>
              <input id="filtro-id-pedido" type="text" placeholder="Número de pedido" class="input" />
            </div>
          </div>
        </div>

        <!-- Tabla de pedidos -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
          <div class="overflow-x-auto">
            <table id="tabla-pedidos" class="w-full">
              <thead class="bg-[var(--c-fdfbf3)]">
                <tr>
                  <th>Pedido</th>
                  <th>Fecha</th>
                  <th>Cliente</th>
                  <th>Total</th>
                  <th class="text-center">Estado</th>
                  <th class="text-center">Acciones</th>
                </tr>
              </thead>
              <tbody id="cuerpo-tabla">
                <!-- Las filas se cargan dinámicamente con JavaScript -->
              </tbody>
            </table>
          </div>
        </div>

        <!-- Información de paginación -->
        <div class="flex justify-between items-center mt-6">
          <span class="info-resultados text-sm text-gray-500">Mostrando 0 de 0 pedidos</span>
          <div class="flex items-center gap-2 paginacion"></div>
        </div>
      </main>
    </div>
  </div>

  <!-- Modal para detalles del pedido -->
  <div id="modalDetalles" class="modal" aria-hidden="true">
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="titulo-modal-detalles">
      <div class="modal-header">
        <h3 id="titulo-modal-detalles" class="text-xl font-bold text-[var(--c-363636)]">Detalles del Pedido</h3>
        <button type="button" id="botonCerrarModal" class="modal-close-btn">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>

      <div id="contenidoModalDetalles" class="modal-content">
        <!-- Los detalles se cargarán aquí dinámicamente -->
      </div>

      <div class="modal-footer">
        <button type="button" id="botonCerrarModal2" class="btn-secondary">
          Cerrar
        </button>
      </div>
    </div>
  </div>

  <!-- Template para Detalles del Pedido (Modal) -->
  <template id="template-detalles-pedido">
    <div class="info-pedido">
      <div class="grid-info-pedido">
        <div class="item-info">
          <span class="etiqueta-info">Número de Pedido</span>
          <span class="valor-info id-pedido"></span>
        </div>
        <div class="item-info">
          <span class="etiqueta-info">Fecha</span>
          <span class="valor-info fecha-pedido"></span>
        </div>
        <div class="item-info">
          <span class="etiqueta-info">Estado</span>
          <span class="estado-pedido estado-pedido"></span>
        </div>
        <div class="item-info">
          <span class="etiqueta-info">Total</span>
          <span class="valor-info total-pedido"></span>
        </div>
      </div>
    </div>

    <div class="mb-6">
      <h4 class="text-lg font-semibold mb-3 text-[var(--9c642d)]">Información del Cliente</h4>
      <div class="bg-gray-50 p-4 rounded-lg">
        <div class="item-info mb-2">
          <span class="etiqueta-info">Nombre</span>
          <span class="valor-info nombre-cliente"></span>
        </div>
        <div class="item-info mb-2">
          <span class="etiqueta-info">Email</span>
          <span class="valor-info email-cliente"></span>
        </div>
        <div class="item-info">
          <span class="etiqueta-info">Teléfono</span>
          <span class="valor-info telefono-cliente"></span>
        </div>
      </div>
    </div>

    <h4 class="text-lg font-semibold mb-3 text-[var(--9c642d)]">Productos del Pedido</h4>
    <div class="contenedor-productos"></div>
  </template>

  <!-- Template para Fila de Producto (Modal) -->
  <template id="template-fila-producto">
    <div class="fila-producto border-b border-gray-100 py-3 last:border-0">
      <div class="flex items-center gap-4">
        <img src="" alt="" class="imagen-producto w-16 h-16 object-cover rounded-md border border-gray-200">
        <div class="flex-1">
          <div class="nombre-producto font-medium text-gray-800"></div>
          <span
            class="badge-personalizado hidden text-xs text-[var(--aa8744)] bg-[rgba(170,135,68,0.1)] px-2 py-0.5 rounded-full mt-1 inline-block">Personalizado</span>
        </div>
        <div class="text-center w-20">
          <span class="text-xs text-gray-500 block">Cant.</span>
          <span class="cantidad-producto font-medium"></span>
        </div>
        <div class="text-right w-24">
          <span class="text-xs text-gray-500 block">Unitario</span>
          <span class="precio-producto"></span>
        </div>
        <div class="text-right w-24 font-semibold">
          <span class="text-xs text-gray-500 block">Subtotal</span>
          <span class="subtotal-producto"></span>
        </div>
      </div>
    </div>
  </template>

  <!-- Template para Impresión -->
  <template id="template-impresion">
    <div class="encabezado-impresion">
      <h1 style="margin: 0; color: #363636;">Pedido <span class="id-pedido"></span></h1>
      <p style="margin: 5px 0; color: #666;">Fecha: <span class="fecha-pedido"></span> | Estado: <span
          class="estado-pedido"></span></p>
    </div>

    <div class="grid-info-impresion">
      <div class="item-info-impresion">
        <strong>Número de Pedido:</strong><br><span class="id-pedido"></span>
      </div>
      <div class="item-info-impresion">
        <strong>Fecha:</strong><br><span class="fecha-pedido"></span>
      </div>
      <div class="item-info-impresion">
        <strong>Estado:</strong><br><span class="estado-pedido"></span>
      </div>
      <div class="item-info-impresion">
        <strong>Total:</strong><br><span class="total-pedido"></span>
      </div>
    </div>

    <div class="info-cliente-impresion">
      <h3 style="margin-top: 0; color: #9c642d;">Información del Cliente</h3>
      <p><span class="etiqueta-impresion">Nombre:</span> <span class="nombre-cliente"></span></p>
      <p><span class="etiqueta-impresion">Email:</span> <span class="email-cliente"></span></p>
      <p><span class="etiqueta-impresion">Teléfono:</span> <span class="telefono-cliente"></span></p>
    </div>

    <div class="seccion-impresion">
      <h3 style="margin-top: 0; color: #9c642d;">Productos del Pedido</h3>
      <table class="tabla-impresion">
        <thead>
          <tr>
            <th style="width: 45%;">Producto</th>
            <th style="width: 15%; text-align: center;">Cantidad</th>
            <th style="width: 20%; text-align: right;">Precio Unitario</th>
            <th style="width: 20%; text-align: right;">Subtotal</th>
          </tr>
        </thead>
        <tbody class="cuerpo-productos">
          <!-- Filas de productos se insertarán aquí -->
        </tbody>
        <tfoot>
          <tr class="total-impresion">
            <td colspan="3" style="text-align: right; padding: 15px 8px;"><strong>Total del Pedido:</strong></td>
            <td style="text-align: right; padding: 15px 8px;"><strong class="total-pedido"></strong></td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; color: #666;">
      <p><em>Documento generado el <span class="fecha-generacion"></span></em></p>
      <p style="font-size: 12px;">Meraki - Joyería Artesanal</p>
    </div>
  </template>

  <!-- Template para Fila de Producto (Impresión) -->
  <template id="template-fila-producto-impresion">
    <tr>
      <td>
        <div class="info-producto">
          <img src="" alt="" class="imagen-producto miniatura-producto"
            onerror="this.src='/static/images/default-product.jpg'">
          <div class="texto-producto">
            <div class="nombre-producto"></div>
            <span class="badge-personalizado hidden">Personalizado</span>
          </div>
        </div>
      </td>
      <td class="text-center cantidad-producto"></td>
      <td class="text-right precio-producto"></td>
      <td class="text-right subtotal-producto"></td>
    </tr>
  </template>

  <script src="../../static/js/admin/pedidosAdmin.js"></script>
</body>

</html>
