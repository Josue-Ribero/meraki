<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <title>Pedidos</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link as="style"
    href="https://fonts.googleapis.com/css2?display=swap&family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <link rel="stylesheet" href="../../static/css/admin/pedidosAdmin.css">
</head>

<body class="bg-[var(--c-fdfbf3)]" style='font-family: Manrope, "Noto Sans", sans-serif;'>
  <div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
    <div class="flex flex-1">

      <aside class="flex w-64 flex-col bg-[#363636] text-white">
        <div class="flex h-full flex-col justify-between p-4">
          <div class="flex flex-col gap-6">
            <h1 class="text-2xl font-bold text-center text-[#aa8744]">Meraki</h1>
            <nav class="flex flex-col gap-2">
              <a class="nav-item" href="/dashboard">
                <span class="material-symbols-outlined">home</span>
                <p>Inicio</p>
              </a>
              <a class="nav-item active" href="/pedidos">
                <span class="material-symbols-outlined">package_2</span>
                <p>Pedidos</p>
              </a>
              <a class="nav-item" href="/productos">
                <span class="material-symbols-outlined">list_alt</span>
                <p>Productos</p>
              </a>
              <a class="nav-item" href="/clientes">
                <span class="material-symbols-outlined">group</span>
                <p>Clientes</p>
              </a>
              <a class="nav-item" href="#">
                <span class="material-symbols-outlined">bar_chart</span>
                <p>Reportes</p>
              </a>
            </nav>
          </div>
          <div class="nav-item">
            <a href="/auth/logout">
              <span class="material-symbols-outlined">logout</span>
              <p>Cerrar sesión</p>
            </a>
          </div>
        </div>
      </aside>

      <main class="flex-1 p-8 bg-white">
        <div class="flex items-center justify-between mb-8">
          <h2 class="text-[var(--c-363636)] text-3xl font-bold">Gestión de Pedidos</h2>
          <div class="flex items-center gap-2">
            <span class="text-sm text-gray-500">Hola, Admin</span>
            <div
              class="w-10 h-10 rounded-full bg-[var(--c-d1bc97)] flex items-center justify-center text-white font-bold">
              A</div>
          </div>
        </div>

        <div class="mb-6 bg-[var(--c-fdfbf3)] p-4 rounded-xl shadow-sm">
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
            <div>
              <label for="status-filter" class="label">Estado</label>
              <select id="status-filter" class="input">
                <option>Todos</option>
                <option>Pendiente</option>
                <option>En Proceso</option>
                <option>Enviado</option>
                <option>Entregado</option>
                <option>Cancelado</option>
              </select>
            </div>

            <div>
              <label for="date-filter" class="label">Fecha</label>
              <input id="date-filter" type="date" class="input" />
            </div>

            <div>
              <label for="client-filter" class="label">Cliente</label>
              <input id="client-filter" type="text" placeholder="Nombre del cliente" class="input" />
            </div>

            <div>
              <label for="product-filter" class="label">Producto</label>
              <input id="product-filter" type="text" placeholder="Nombre del producto" class="input" />
            </div>

            <div class="self-end">
              <button id="filter-button" class="btn-primary">
                <span class="material-symbols-outlined">filter_list</span> <span>Filtrar</span>
              </button>
            </div>
          </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
          <div class="overflow-x-auto">
            <table id="tabla-pedidos" class="w-full">
              <thead class="bg-[var(--c-fdfbf3)]">
                <tr>
                  <th>Pedido</th>
                  <th>Fecha</th>
                  <th>Cliente</th>
                  <th>Total</th>
                  <th>Estado</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="tabla-body">
              </tbody>
            </table>
          </div>
        </div>

        <div class="flex justify-between items-center mt-6">
          <span class="results-info text-sm text-gray-500">Mostrando 0 de 0 pedidos</span>
          <div class="flex items-center gap-2 pagination"></div>
        </div>
      </main>
    </div>
  </div>

  <script src="../../static/js/admin/pedidosAdmin.js"></script>
</body>

</html>
