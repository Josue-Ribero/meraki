<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Productos</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <link rel="stylesheet" href="../../static/css/admin/productosAdmin.css">
  <link rel="stylesheet" href="../../static/css/admin/sidebarAdmin.css">
</head>

<body class="bg-[var(--brand-off-white)] font-sans">
  <div class="flex min-h-screen">

    <!-- Sidebar unificado -->
    <aside class="admin-sidebar">
      <div class="sidebar-container">
        <div class="sidebar-header">
          <h1 class="sidebar-title">Meraki</h1>
          <nav class="sidebar-nav">
            <a class="nav-item" href="/dashboard">
              <span class="material-symbols-outlined">home</span>
              <p>Inicio</p>
            </a>
            <a class="nav-item" href="/pedidos">
              <span class="material-symbols-outlined">package_2</span>
              <p>Pedidos</p>
            </a>
            <a class="nav-item active" href="/productos">
              <span class="material-symbols-outlined">list_alt</span>
              <p>Productos</p>
            </a>
            <a class="nav-item" href="/categorias">
              <span class="material-symbols-outlined">category</span>
              <p>Categorías</p>
            </a>
            <a class="nav-item" href="/clientes">
              <span class="material-symbols-outlined">group</span>
              <p>Clientes</p>
            </a>
          </nav>
        </div>
        <div class="sidebar-footer">
          <a class="nav-item" href="/auth/logout">
            <span class="material-symbols-outlined">logout</span>
            <p>Cerrar sesión</p>
          </a>
        </div>
      </div>
    </aside>

    <main class="flex-1 p-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-[var(--brand-dark-gray)]">Gestión de Productos</h1>
        <button id="btnAdd" class="btn-add">
          <span class="material-symbols-outlined">add</span>
          Añadir Producto
        </button>
      </div>

      <div class="mb-6 bg-white p-6 rounded-xl shadow-sm border border-[var(--brand-light-tan)]">
        <div class="flex flex-wrap gap-4 justify-between items-center">
          <div class="relative flex-grow max-w-2xl">
            <span
              class="material-symbols-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-[var(--brand-brown)]">
              search
            </span>
            <input id="searchInput" type="text" placeholder="Buscar productos por nombre, SKU o categoría..."
              class="w-full pl-10 pr-4 py-3 border border-[var(--brand-light-tan)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--brand-gold)] focus:border-transparent" />
          </div>

          <!-- Filtros de estado y paginación -->
          <div class="flex gap-4 items-center">
            <select id="filtroEstado"
              class="px-4 py-3 border border-[var(--brand-light-tan)] rounded-lg focus:outline-none focus:ring-2 focus:ring-[var(--brand-gold)] focus:border-transparent">
              <option value="todos">Todos</option>
              <option value="activos">Activos</option>
              <option value="inactivos">Inactivos</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Tabla de productos -->
      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-[var(--brand-light-tan)]" id="productTable">
          <thead class="bg-gray-50">
            <tr class="text-left text-sm font-semibold text-gray-500 uppercase tracking-wider">
              <th class="py-3 px-6">Producto</th>
              <th class="py-3 px-6">SKU</th>
              <th class="py-3 px-6">Categoría</th>
              <th class="py-3 px-6 text-center">Stock</th>
              <th class="py-3 px-6 text-right">Precio</th>
              <th class="py-3 px-6 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="productBody" class="divide-y divide-gray-200 text-sm text-[var(--brand-dark-gray)]">
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <div id="productModal" class="modal" aria-hidden="true">
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h3 id="modal-title" class="text-xl font-bold mb-2">Producto</h3>

      <form id="productForm" class="grid gap-3" enctype="multipart/form-data">
        <input type="hidden" id="product-id" />

        <label class="text-sm">
          Nombre
          <input id="product-name" class="input" required />
        </label>

        <label class="text-sm">
          SKU
          <input id="product-sku" class="input" required />
        </label>

        <!-- Se hacen sugerencias de categoría -->
        <label class="text-sm relative">
          Categoría
          <input id="product-category" class="input"
            placeholder="Escriba el nombre exacto de la categoría (ej: Collares, Aretes...)" required />
        </label>

        <label class="text-sm">
          Stock
          <input id="product-stock" type="number" min="0" class="input" required />
        </label>

        <label class="text-sm">
          Precio (COP)
          <input id="product-price" type="number" step="0.01" min="0" class="input" required />
        </label>

        <label class="text-sm">
          Descripción
          <textarea id="product-description" class="input" rows="3"></textarea>
        </label>

        <label class="text-sm">
          Imagen
          <input id="product-image" type="file" accept="image/*" class="input" />
          <div id="image-preview" class="mt-2 hidden">
            <img id="preview-img" class="w-32 h-32 object-cover rounded-lg border" />
          </div>
        </label>

        <label class="inline-flex items-center gap-2">
          <input id="product-visible" type="checkbox" checked />
          <span>Visible</span>
        </label>

        <div class="flex justify-end gap-2 mt-2">
          <button type="button" id="modal-cancel" class="btn">Cancelar</button>
          <button type="submit" id="modal-save" class="btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../../static/js/admin/productosAdmin.js"></script>
</body>

</html>
