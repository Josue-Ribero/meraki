<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Meraki Admin - Gestión de Productos</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <link rel="stylesheet" href="../../static/css/admin/productosAdmin.css">
</head>

<body class="bg-[var(--brand-off-white)] font-sans">
  <div class="flex min-h-screen">
    <aside class="w-64 flex-shrink-0 bg-[var(--brand-dark-gray)] text-[var(--brand-off-white)] flex flex-col p-4">
      <div class="flex items-center gap-2 px-2 py-3 mb-8">
        <span class="material-symbols-outlined text-[var(--brand-gold)] text-3xl">diamond</span>
        <span class="text-2xl font-bold">Meraki</span>
      </div>
      <nav class="flex-grow">
        <ul>
          <li><a class="menu-item" href="#"><span class="material-symbols-outlined">dashboard</span>Dashboard</a></li>
          <li><a class="menu-item active" href="#"><span
                class="material-symbols-outlined">inventory_2</span>Productos</a></li>
          <li><a class="menu-item" href="#"><span class="material-symbols-outlined">shopping_cart</span>Pedidos</a></li>
          <li><a class="menu-item" href="#"><span class="material-symbols-outlined">group</span>Clientes</a></li>
          <li><a class="menu-item" href="#"><span class="material-symbols-outlined">bar_chart</span>Analíticas</a></li>
        </ul>
      </nav>
      <div>
        <ul>
          <li><a class="menu-item" href="#"><span class="material-symbols-outlined">settings</span>Configuración</a>
          </li>
          <li><a class="menu-item" href="#"><span class="material-symbols-outlined">logout</span>Cerrar Sesión</a></li>
        </ul>
      </div>
    </aside>

    <main class="flex-1 p-8">
      <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-[var(--brand-dark-gray)]">Gestión de Productos</h1>
        <button id="btnAdd" class="btn-add">
          <span class="material-symbols-outlined">add</span>
          Añadir Producto
        </button>
      </div>

      <div class="mb-6 flex flex-wrap gap-4 justify-between items-center">
        <div class="relative flex-grow max-w-lg">
          <span class="material-symbols-outlined search-icon">search</span>
          <input id="searchInput" class="input-search" placeholder="Buscar por nombre, SKU o categoría..."
            type="text" />
        </div>
      </div>

      <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full divide-y divide-[var(--brand-light-tan)]" id="productTable">
          <thead class="bg-gray-50">
            <tr class="text-left text-sm font-semibold text-gray-500 uppercase tracking-wider">
              <th class="py-3 px-6">Producto</th>
              <th class="py-3 px-6">SKU</th>
              <th class="py-3 px-6">Categoría</th>
              <th class="py-3 px-6 text-center">Stock</th>
              <th class="py-3 px-6 text-right">Precio</th>
              <th class="py-3 px-6 text-center">Acciones</th>
            </tr>
          </thead>
          <tbody id="productBody" class="divide-y divide-gray-200 text-sm text-[var(--brand-dark-gray)]">
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <div id="productModal" class="modal" aria-hidden="true">
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h3 id="modal-title" class="text-xl font-bold mb-2">Producto</h3>

      <form id="productForm" class="grid gap-3">
        <input type="hidden" id="product-id" />

        <label class="text-sm">
          Nombre
          <input id="product-name" class="input" required />
        </label>

        <label class="text-sm">
          SKU
          <input id="product-sku" class="input" required />
        </label>

        <label class="text-sm">
          Categoría
          <input id="product-category" class="input" />
        </label>

        <label class="text-sm">
          Stock
          <input id="product-stock" type="number" min="0" class="input" />
        </label>

        <label class="text-sm">
          Precio (USD)
          <input id="product-price" type="number" step="0.01" min="0" class="input" />
        </label>

        <label class="text-sm">
          URL imagen
          <input id="product-image" class="input" />
        </label>

        <label class="inline-flex items-center gap-2">
          <input id="product-visible" type="checkbox" />
          <span>Visible</span>
        </label>

        <div class="flex justify-end gap-2 mt-2">
          <button type="button" id="modal-delete" class="btn-delete">Eliminar</button>
          <button type="button" id="modal-cancel" class="btn">Cancelar</button>
          <button type="submit" id="modal-save" class="btn-primary">Guardar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../../static/js/admin/productosAdmin.js"></script>
</body>

</html>
