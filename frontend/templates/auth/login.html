<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?display=swap&family=Work+Sans:wght@400;500;600;700&family=Noto+Sans:wght@400;500;700;900" />

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <link rel="stylesheet" href="../../static/css/auth/login.css" />

  <script defer src="../../static/js/auth/loginCliente.js"></script>
</head>

<body>
  <div class="root-container">
    <div class="flex flex-1">
      <aside
        class="flex flex-col items-center justify-between bg-white w-24 py-8 border-r border-gray-200 shadow-lg z-10">
        <div class="flex flex-col items-center gap-10">
          <a class="flex items-center" href="/">
            <img alt="Meraki logo" class="h-12 w-12" src="../../static/img/UI/logo.png" />
          </a>
        </div>
      </aside>

      <main class="main-content">
        <div class="form-card">
          <h2 class="title">Bienvenido a Meraki</h2>
          <p class="subtitle">Inicia sesión o regístrate para continuar</p>

          <div class="tab-container">
            <button class="tab-button" id="login-tab" onclick="showTab('login-form')">Iniciar Sesión</button>
            <button class="tab-button" id="register-tab" onclick="showTab('register-form')">Registrarse</button>
          </div>

          <form class="space-y-6" id="login-form" method="post" action="/auth/login">
            <div>
              <label for="login-email" class="form-label">Email</label>
              <input id="login-email" name="email" type="email" class="form-input" placeholder="tu@email.com"
                required />
            </div>
            <div>
              <label for="login-password" class="form-label">Contraseña</label>
              <input id="login-password" name="contrasena" type="password" class="form-input" placeholder="••••••••"
                required />
            </div>
            <div>
              <!-- Mensaje de error para login -->
              <div id="login-error" class="error-message hidden">
                <span class="error-icon">⚠</span>
                <span class="error-text">Usuario o contraseña incorrectos</span>
              </div>
              <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </div>
          </form>

          <form class="space-y-6 hidden" id="register-form" method="post" action="/clientes/registrar">
            <div>
              <label for="register-name" class="form-label">Nombre Completo</label>
              <input id="register-name" name="nombre" type="text" class="form-input" placeholder="Tu Nombre Completo"
                required />
            </div>
            <div>
              <label for="register-email" class="form-label">Email</label>
              <input id="register-email" name="email" type="email" class="form-input" placeholder="tu@email.com"
                required />
            </div>
            <div>
              <label for="register-phone" class="form-label">Teléfono</label>
              <input id="register-phone" name="telefono" type="tel" class="form-input" placeholder="+57 300 123 4567"
                required pattern="[0-9+\s()-]{7,20}"
                title="Por favor ingresa un número de teléfono válido (mínimo 7 dígitos)" />
              <p class="text-xs text-gray-500 mt-1">Ingresa tu número de teléfono con código de país</p>
            </div>
            <div>
              <label for="register-password" class="form-label">Contraseña</label>
              <input id="register-password" name="contrasena" type="password" class="form-input" placeholder="••••••••"
                required minlength="6" title="La contraseña debe tener al menos 6 caracteres" />
              <p class="text-xs text-gray-500 mt-1">Mínimo 6 caracteres</p>
            </div>
            <div>
              <div id="register-error" class="error-message hidden">
                <span class="error-icon">⚠</span>
                <span class="error-text"></span>
              </div>
              <button type="submit" class="btn-primary">Crear Cuenta</button>
            </div>
          </form>

        </div>
      </main>
    </div>
  </div>
</body>

</html>
