<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meraki - Acceso</title>

  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?display=swap&family=Work+Sans:wght@400;500;600;700&family=Noto+Sans:wght@400;500;700;900" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <!-- Estilos propios -->
  <link rel="stylesheet" href="../../static/css/auth/login.css"/>

  <!-- Script -->
  <script defer src="../../static/js/auth/login.js"></script>
</head>

<body>
  <div class="root-container">
    <div class="flex flex-1">
      <!-- Barra lateral -->
      <div class="sidebar">
        <div class="sidebar-buttons">
          <button class="icon-btn">
            <a href="../principal.html">
              <img class="logo" src="../../static/img/UI/Logo.png" alt="Logo">
            </a>
            <!--<svg class="lucide lucide-user" fill="none" height="24" stroke="currentColor"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
              xmlns="http://www.w3.org/2000/svg">-->
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </button>
          <button class="icon-btn">
            <svg class="lucide lucide-shield" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
              stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
          </button>
          <button class="icon-btn">
            <svg class="lucide lucide-shopping-cart" fill="none" height="24" stroke="currentColor"
              stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24"
              xmlns="http://www.w3.org/2000/svg">
              <circle cx="8" cy="21" r="1"></circle>
              <circle cx="19" cy="21" r="1"></circle>
              <path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12">
              </path>
            </svg>
          </button>
        </div>
        <button class="icon-btn">
          <svg class="lucide lucide-log-out" fill="none" height="24" stroke="currentColor" stroke-linecap="round"
            stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" x2="9" y1="12" y2="12"></line>
          </svg>
        </button>
      </div>

      <!-- Contenido principal -->
      <main class="main-content">
        <div class="form-card">
          <h2 class="title">Bienvenido a Meraki</h2>
          <p class="subtitle">Inicia sesión o regístrate para continuar</p>

          <div class="tab-container">
            <button class="tab-button" id="login-tab" onclick="showTab('login-form')">Iniciar Sesión</button>
            <button class="tab-button" id="register-tab" onclick="showTab('register-form')">Registrarse</button>
          </div>

          <!-- Formulario de Login -->
          <form class="space-y-6" id="login-form" method="post" action="/auth/login">
            <div>
              <label for="login-email" class="form-label">Email</label>
              <input id="login-email" name="email" type="email" class="form-input" placeholder="tu@email.com"
                required />
            </div>
            <div>
              <label for="login-password" class="form-label">Contraseña</label>
              <input id="login-password" name="contrasena" type="password" class="form-input" placeholder="••••••••"
                required />
            </div>
            <div>
              <button type="submit" class="btn-primary">Iniciar Sesión</button>
            </div>
          </form>

          <!-- Formulario de Registro -->
          <form class="space-y-6 hidden" id="register-form" method="post" action="/clientes/registrar">
            <div>
              <label for="register-name" class="form-label">Nombre</label>
              <input id="register-name" name="nombre" type="text" class="form-input" placeholder="Tu Nombre Completo"
                required />
            </div>
            <div>
              <label for="register-email" class="form-label">Email</label>
              <input id="register-email" name="email" type="email" class="form-input" placeholder="tu@email.com"
                required />
            </div>
            <div>
              <label for="register-password" class="form-label">Contraseña</label>
              <input id="register-password" name="contrasena" type="password" class="form-input" placeholder="••••••••"
                required />
            </div>
            <div>
              <button type="submit" class="btn-primary">Registrarse</button>
            </div>
          </form>

        </div>
      </main>
    </div>
  </div>
</body>

</html>
