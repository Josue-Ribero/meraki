<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Carrito de Compras</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;family=Noto+Sans:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../../static/css/carrito/carrito.css">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-content">
                <a class="logo-link" href="/">
                    <img alt="Meraki logo" class="logo-img" src="../../static/img/UI/logo.png" />
                </a>
                <nav class="nav">
                    <a class="nav-item" href="/about" title="Sobre nosotros">
                        <span class="material-symbols-outlined">info</span>
                    </a>
                    <a class="nav-item" href="/contacto" title="Contacto">
                        <span class="material-symbols-outlined">mail</span>
                    </a>
                </nav>
            </div>
            <div class="sidebar-footer">
                <a class="icon-link" href="/carrito" title="Carrito">
                    <span class="material-symbols-outlined">shopping_cart</span>
                </a>
                <a class="icon-link profile-link" href="/mi-cuenta" title="Cuenta">
                    <div class="profile-image"></div>
                </a>
            </div>
        </aside>

        <main class="main-content">
            <div class="main-wrapper">
                <h1 class="page-title">Carrito de Compras</h1>

                <!-- Template de un item del carrito: la estructura HTML queda en el HTML, no en el JS -->
                <template id="cart-item-template">
                    <div class="cart-item">
                        <a class="item-link" href="#">
                            <img class="item-image" src="" alt="" />
                        </a>
                        <div class="item-details">
                            <h2 class="item-title"><a class="item-title-link" href="#"></a></h2>
                            <p class="item-price">Precio unitario: <span class="item-price-value"></span></p>
                            <div class="quantity-controls">
                                <button class="quantity-btn minus" data-id="">-</button>
                                <span class="quantity-display" data-id="">1</span>
                                <button class="quantity-btn plus" data-id="">+</button>
                            </div>
                        </div>
                        <div class="item-actions">
                            <p class="item-total"><span class="item-total-value"></span></p>
                            <button class="remove-btn" data-id="">
                                <span class="material-symbols-outlined remove-icon">delete</span>
                                Eliminar
                            </button>
                        </div>
                    </div>
                </template>
                <div class="content-grid">
                    <div>
                        <div class="cart-items">
                            <div class="cart-loading">Cargando tu carrito...</div>
                        </div>
                        <!-- Paginación del carrito -->
                        <div id="cart-pagination" class="cart-pagination" aria-label="Paginación del carrito"></div>
                    </div>
                    <div class="summary-section">
                        <div class="summary-box">
                            <h2 class="summary-title">Resumen de la Compra</h2>
                            <div class="summary-details">
                                <div class="summary-row">
                                    <span>Subtotal</span>
                                    <span>$0.00</span>
                                </div>
                                <div class="summary-row">
                                    <span>Envío</span>
                                    <span class="shipping">Gratis</span>
                                </div>
                                <div class="divider"></div>
                                <div class="summary-row total">
                                    <span>Total</span>
                                    <span>$0.00</span>
                                </div>
                            </div>
                            <button class="checkout-btn">Proceder al Pago</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../static/js/carrito/carrito.js"></script>
</body>

</html>
