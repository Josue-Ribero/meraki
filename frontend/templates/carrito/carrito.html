<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Carrito de Compras</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;family=Noto+Sans:wght@400;500;700;900&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="../../static/css/carrito/carrito.css">
    <link rel="stylesheet" href="../../static/css/client/panelCliente.css" />
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <h1>Meraki</h1>
                </div>
                <nav class="nav-menu">
                    <a href="/mi-cuenta"><span class="material-symbols-outlined">person</span>
                        <p>Mi perfil</p>
                    </a>
                    <a href="/"><span class="material-symbols-outlined">storefront</span>
                        <p>Tienda</p>
                    </a>
                    <a href="/wishlist"><span class="material-symbols-outlined">favorite</span>
                        <p>Wishlist</p>
                    </a>
                    <a href="/mi-diseno"><span class="material-symbols-outlined">receipt_long</span>
                        <p>Diseñar mi bisutería</p>
                    </a>
                </nav>
                <div class="logout">
                    <a href="/auth/logout"><span class="material-symbols-outlined">logout</span>
                        <p>Cerrar Sesión</p>
                    </a>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="main-wrapper">
                <h1 class="page-title">Carrito de Compras</h1>

                <!-- Template de un item del carrito -->
                <template id="template-carrito-item">
                    <div class="cart-item">
                        <a class="item-link" href="#">
                            <img class="item-image" src="" alt="" />
                        </a>
                        <div class="item-details">
                            <h2 class="item-title"><a class="item-title-link" href="#"></a></h2>
                            <p class="item-price">Precio unitario: <span class="item-price-value"></span></p>
                            <div class="quantity-controls">
                                <button class="quantity-btn minus" data-id="">-</button>
                                <span class="quantity-display" data-id="">1</span>
                                <button class="quantity-btn plus" data-id="">+</button>
                            </div>
                        </div>
                        <div class="item-actions">
                            <p class="item-total"><span class="item-total-value"></span></p>
                            <button class="remove-btn" data-id="">
                                <span class="material-symbols-outlined remove-icon">delete</span>
                                Eliminar
                            </button>
                        </div>
                    </div>
                </template>
                <div class="content-grid">
                    <div>
                        <div class="cart-items">
                            <div class="cart-loading">Cargando tu carrito...</div>
                        </div>
                        <!-- Paginación del carrito -->
                        <div id="cart-pagination" class="cart-pagination" aria-label="Paginación del carrito"></div>
                    </div>
                    <div class="summary-section">
                        <div class="summary-box">
                            <h2 class="summary-title">Resumen de la Compra</h2>
                            <div class="summary-details">
                                <div class="summary-row">
                                    <span>Subtotal</span>
                                    <span>$0.00</span>
                                </div>
                                <div class="summary-row">
                                    <span>Envío</span>
                                    <span class="shipping">Gratis</span>
                                </div>
                                <div class="divider"></div>
                                <div class="summary-row total">
                                    <span>Total</span>
                                    <span>$0.00</span>
                                </div>
                            </div>
                            <a href="/proceso-pago-direccion">
                                <button type="submit" id="confirmar-pago-btn" class="checkout-btn">
                                    <span class="btn-texto">Proceder al Pago</span>
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../static/js/carrito/carrito.js"></script>
</body>

</html>
