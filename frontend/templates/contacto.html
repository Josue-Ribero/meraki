<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/contacto.css">
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="top">
                <a href="/" class="logo">
                    <img src="../static/img/UI/logo.png" alt="Logo Meraki">
                </a>
                <nav>
                    <a href="/about" class="nav-btn" title="Sobre nosotros">
                        <span class="material-symbols-outlined">info</span>
                    </a>
                    <a href="/contacto" class="nav-btn" title="Contacto">
                        <span class="material-symbols-outlined">mail</span>
                    </a>
                </nav>
            </div>

            <div class="bottom">
                <a href="/carrito" class="nav-btn" title="Carrito">
                    <span class="material-symbols-outlined">shopping_cart</span>
                </a>
                <a href="/mi-cuenta" class="nav-btn" title="Cuenta">
                    <div class="avatar"></div>
                </a>
            </div>
        </aside>

        <main class="main">
            <section class="card">
                <h1>Contacto</h1>

                <div class="info">
                    <div class="item">
                        <span class="material-symbols-outlined">phone</span>
                        <div>
                            <h3>Teléfono</h3>
                            <p>+57 318 730 8740</p>
                        </div>
                    </div>

                    <div class="item">
                        <span class="material-symbols-outlined">email</span>
                        <div>
                            <h3>Correo electrónico</h3>
                            <p>soporte@meraki.com</p>
                        </div>
                    </div>

                    <div class="item">
                        <span class="material-symbols-outlined">location_on</span>
                        <div>
                            <h3>Dirección</h3>
                            <p>Av. Siempreviva 742, Springfield</p>
                        </div>
                    </div>
                </div>

                <div class="social">
                    <h2>Redes sociales</h2>
                    <div class="links">
                        <a href="https://www.instagram.com/meraki_handmade_accesorios/" class="link"
                            aria-label="Instagram">
                            <svg fill="currentColor" viewBox="0 0 24 24">
                                <path
                                    d="M7.8 2h8.4C19.4 2 22 4.6 22 7.8v8.4a5.8 5.8 0 01-5.8 5.8H7.8C4.6 22 2 19.4 2 16.2V7.8A5.8 5.8 0 017.8 2m-.2 2A3.6 3.6 0 004 7.6v8.8A3.6 3.6 0 007.6 20h8.8A3.6 3.6 0 0020 16.4V7.6A3.6 3.6 0 0016.4 4H7.6m9.65 1.5a1.25 1.25 0 110 2.5 1.25 1.25 0 010-2.5M12 7a5 5 0 110 10 5 5 0 010-10zm0 2a3 3 0 100 6 3 3 0 000-6z" />
                            </svg>
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
