<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restablecer Contraseña</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Work+Sans:wght@400;500;700;900"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="../../static/css/contrasena/recuperacion.css">
</head>

<body class="bg-[var(--c-fdfbf3)]">
  <div class="relative flex min-h-screen">
    <aside class="flex w-20 flex-col items-center border-r border-[var(--c-d1bc97)] bg-[var(--c-fdfbf3)] py-8">
      <div class="mb-8">
        <a class="text-2xl font-bold text-[var(--c-aa8744)]" href="#">M</a>
      </div>
      <nav class="flex flex-1 flex-col items-center gap-6">
        <a class="text-[var(--c-363636)]" href="#"><span class="material-symbols-outlined text-2xl">home</span></a>
        <a class="text-[var(--c-363636)]" href="#"><span class="material-symbols-outlined text-2xl">person</span></a>
        <a class="text-[var(--c-363636)]" href="#"><span
            class="material-symbols-outlined text-2xl">shopping_cart</span></a>
        <a class="rounded-lg bg-[var(--c-aa8744)] p-2 text-[var(--c-fdfbf3)]" href="#"><span
            class="material-symbols-outlined text-2xl">lock_reset</span></a>
      </nav>
      <div class="flex flex-col items-center gap-6">
        <a class="text-[var(--c-363636)]" href="#"><span class="material-symbols-outlined text-2xl">settings</span></a>
        <a class="text-[var(--c-363636)]" href="#"><span class="material-symbols-outlined text-2xl">logout</span></a>
      </div>
    </aside>

    <main class="flex flex-1 flex-col items-center justify-center p-8">
      <div class="w-full max-w-sm px-8 text-center" id="email-section">
        <h1 class="text-4xl font-bold tracking-tight text-[var(--c-363636)]">Restablecer Contraseña</h1>
        <p class="mt-2 text-[var(--c-9c642d)]">Ingresa el correo electrónico asociado a tu cuenta para enviarte un token
          de recuperación.</p>
        <form id="email-form" class="mt-6 space-y-4">
          <input type="email" id="email" placeholder="tu@email.com" required
            class="w-full rounded-lg border border-[var(--c-d1bc97)] px-4 py-3 text-[var(--c-363636)] placeholder-[var(--c-d1bc97)] focus:border-[var(--c-aa8744)] focus:outline-none" />
          <button type="submit"
            class="w-full rounded-lg bg-[var(--c-aa8744)] px-4 py-3 text-white hover:bg-[var(--c-9c642d)]">Enviar
            token</button>
        </form>
      </div>

      <div class="hidden w-full max-w-sm px-8 text-center" id="token-section">
        <div class="mb-8 flex flex-col items-center">
          <h2 class="text-6xl font-extrabold tracking-tight text-[var(--c-363636)]" id="timer-display">05:00</h2>
          <p class="mt-2 text-lg text-[var(--c-9c642d)]">Ingresa el token de 6 dígitos</p>
        </div>

        <div class="relative mb-6">
          <input id="token-input" type="text" pattern="[0-9]{6}" inputmode="numeric" maxlength="6"
            class="absolute inset-0 z-0 h-full w-full appearance-none rounded-lg border-2 border-[var(--c-d1bc97)] bg-white py-3 text-center text-4xl font-bold tracking-widest text-[var(--c-363636)] opacity-0 focus:border-[var(--c-aa8744)] focus:outline-none focus:ring-0" />
          <div class="relative z-10 flex justify-center space-x-3" id="token-display">
            <span></span><span></span><span></span><span></span><span></span><span></span>
          </div>
        </div>

        <div class="grid grid-cols-3 gap-4">
          <button class="key-btn" data-value="1" type="button">1</button>
          <button class="key-btn" data-value="2" type="button">2</button>
          <button class="key-btn" data-value="3" type="button">3</button>
          <button class="key-btn" data-value="4" type="button">4</button>
          <button class="key-btn" data-value="5" type="button">5</button>
          <button class="key-btn" data-value="6" type="button">6</button>
          <button class="key-btn" data-value="7" type="button">7</button>
          <button class="key-btn" data-value="8" type="button">8</button>
          <button class="key-btn" data-value="9" type="button">9</button>
          <button id="backspace" type="button"><span class="material-symbols-outlined">arrow_back</span></button>
          <button class="key-btn" data-value="0" type="button">0</button>
          <button id="submit-token" type="button"><span class="material-symbols-outlined">check</span></button>
        </div>

        <button id="resend-token-button"
          class="mt-8 hidden w-full justify-center rounded-lg border border-transparent bg-[var(--c-aa8744)] px-4 py-3 text-base font-semibold text-[var(--c-fdfbf3)] shadow-sm hover:bg-[var(--c-9c642d)] focus:outline-none focus:ring-2 focus:ring-[var(--c-aa8744)] focus:ring-offset-2"
          type="button">
          Reenviar Token
        </button>
      </div>
    </main>
  </div>

  <script src="../../static/js/contrasena/recuperacion.js"></script>
</body>

</html>
