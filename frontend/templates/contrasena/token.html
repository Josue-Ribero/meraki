<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>

<style type="text/tailwindcss">

        --c-aa8744: #aa8744;
        --c-363636: #363636;

        --c-d1bc97: #d1bc97;

<body class="bg-[var(--c-fdfbf3)]" style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
<div class="relative flex min-h-screen">
<aside class="flex w-20 flex-col items-center border-r border-[var(--c-d1bc97)] bg-[var(--c-fdfbf3)] py-8">
<div class="mb-8">
<a class="text-2xl font-bold text-[var(--c-aa8744)]" href="#">M</a>
</div>
<nav class="flex flex-1 flex-col items-center gap-6">
<a class="text-[var(--c-363636)]" href="#">
<span class="material-symbols-outlined text-2xl"> home </span>
</a>
<a class="text-[var(--c-363636)]" href="#">
<span class="material-symbols-outlined text-2xl"> person </span>
</a>
<a class="text-[var(--c-363636)]" href="#">
<span class="material-symbols-outlined text-2xl"> shopping_cart </span>
</a>
<a class="rounded-lg bg-[var(--c-aa8744)] p-2 text-[var(--c-fdfbf3)]" href="#">
<span class="material-symbols-outlined text-2xl"> lock_reset </span>
</a>
</nav>
<div class="flex flex-col items-center gap-6">
<a class="text-[var(--c-363636)]" href="#">
<span class="material-symbols-outlined text-2xl"> settings </span>
</a>
<a class="text-[var(--c-363636)]" href="#">
<span class="material-symbols-outlined text-2xl"> logout </span>
</a>
</div>
</aside>
<main class="flex flex-1 flex-col items-center justify-center p-8">
<div class="w-full max-w-sm px-8 text-center" id="token-input-container">
<div class="mb-8 flex flex-col items-center">
<h2 class="text-6xl font-extrabold tracking-tight text-[var(--c-363636)]" id="timer-display">05:00</h2>
<p class="mt-2 text-lg text-[var(--c-9c642d)]">Ingresa el token de 6 dígitos</p>
</div>
<div class="relative mb-6">
<input class="absolute inset-0 z-0 h-full w-full appearance-none rounded-lg border-2 border-[var(--c-d1bc97)] bg-white py-3 text-center text-4xl font-bold tracking-widest text-[var(--c-363636)] opacity-0 focus:border-[var(--c-aa8744)] focus:outline-none focus:ring-0" id="token-input" inputmode="numeric" maxlength="6" pattern="[0-9]{6}" type="text"/>
<div class="relative z-10 flex justify-center space-x-3" id="token-display">
<span class="block h-16 w-12 rounded-lg border-2 border-[var(--c-d1bc97)] bg-white text-center text-5xl font-bold leading-[4rem] text-[var(--c-363636)]"></span>
<span class="block h-16 w-12 rounded-lg border-2 border-[var(--c-d1bc97)] bg-white text-center text-5xl font-bold leading-[4rem] text-[var(--c-363636)]"></span>
<span class="block h-16 w-12 rounded-lg border-2 border-[var(--c-d1bc97)] bg-white text-center text-5xl font-bold leading-[4rem] text-[var(--c-363636)]"></span>
<span class="block h-16 w-12 rounded-lg border-2 border-[var(--c-d1bc97)] bg-white text-center text-5xl font-bold leading-[4rem] text-[var(--c-363636)]"></span>
<span class="block h-16 w-12 rounded-lg border-2 border-[var(--c-d1bc97)] bg-white text-center text-5xl font-bold leading-[4rem] text-[var(--c-363636)]"></span>
<span class="block h-16 w-12 rounded-lg border-2 border-[var(--c-d1bc97)] bg-white text-center text-5xl font-bold leading-[4rem] text-[var(--c-363636)]"></span>
</div>
</div>
<div class="grid grid-cols-3 gap-4">
<button class="flex h-20 items-center justify-center rounded-lg bg-[var(--c-d1bc97)] text-5xl font-bold text-[var(--c-363636)] hover:bg-[var(--c-aa8744)] hover:text-[var(--c-fdfbf3)] active:scale-95" data-value="1" type="button">1</button>
<button class="flex h-20 items-center justify-center rounded-lg bg-[var(--c-d1bc97)] text-5xl font-bold text-[var(--c-363636)] hover:bg-[var(--c-aa8744)] hover:text-[var(--c-fdfbf3)] active:scale-95" data-value="2" type="button">2</button>
<button class="flex h-20 items-center justify-center rounded-lg bg-[var(--c-d1bc97)] text-5xl font-bold text-[var(--c-363636)] hover:bg-[var(--c-aa8744)] hover:text-[var(--c-fdfbf3)] active:scale-95" data-value="3" type="button">3</button>
<button class="flex h-20 items-center justify-center rounded-lg bg-[var(--c-d1bc97)] text-5xl font-bold text-[var(--c-363636)] hover:bg-[var(--c-aa8744)] hover:text-[var(--c-fdfbf3)] active:scale-95" data-value="4" type="button">4</button>
<button class="flex h-20 items-center justify-center rounded-lg bg-[var(--c-d1bc97)] text-5xl font-bold text-[var(--c-363636)] hover:bg-[var(--c-aa8744)] hover:text-[var(--c-fdfbf3)] active:scale-95" data-value="5" type="button">5</button>
<button class="flex h-20 items-center justify-center rounded-lg bg-[var(--c-d1bc97)] text-5xl font-bold text-[var(--c-363636)] hover:bg-[var(--c-aa8744)] hover:text-[var(--c-fdfbf3)] active:scale-95" data-value="6" type="button">6</button>
<button class="flex h-20 items-center justify-center rounded-lg bg-[var(--c-d1bc97)] text-5xl font-bold text-[var(--c-363636)] hover:bg-[var(--c-aa8744)] hover:text-[var(--c-fdfbf3)] active:scale-95" data-value="7" type="button">7</button>
<button class="flex h-20 items-center justify-center rounded-lg bg-[var(--c-d1bc97)] text-5xl font-bold text-[var(--c-363636)] hover:bg-[var(--c-aa8744)] hover:text-[var(--c-fdfbf3)] active:scale-95" data-value="8" type="button">8</button>
<button class="flex h-20 items-center justify-center rounded-lg bg-[var(--c-d1bc97)] text-5xl font-bold text-[var(--c-363636)] hover:bg-[var(--c-aa8744)] hover:text-[var(--c-fdfbf3)] active:scale-95" data-value="9" type="button">9</button>
<button class="flex h-20 items-center justify-center rounded-lg bg-[var(--c-d1bc97)] text-3xl font-bold text-[var(--c-363636)] hover:bg-[var(--c-aa8744)] hover:text-[var(--c-fdfbf3)] active:scale-95" type="button">
<span class="material-symbols-outlined"> arrow_back </span>
</button>
<button class="flex h-20 items-center justify-center rounded-lg bg-[var(--c-d1bc97)] text-5xl font-bold text-[var(--c-363636)] hover:bg-[var(--c-aa8744)] hover:text-[var(--c-fdfbf3)] active:scale-95" data-value="0" type="button">0</button>
<button class="flex h-20 items-center justify-center rounded-lg bg-[var(--c-aa8744)] text-3xl font-bold text-[var(--c-fdfbf3)] hover:bg-[var(--c-9c642d)] active:scale-95" type="button">
<span class="material-symbols-outlined"> check </span>
</button>
</div>
<button class="mt-8 hidden w-full justify-center rounded-lg border border-transparent bg-[var(--c-aa8744)] px-4 py-3 text-base font-semibold text-[var(--c-fdfbf3)] shadow-sm hover:bg-[var(--c-9c642d)] focus:outline-none focus:ring-2 focus:ring-[var(--c-aa8744)] focus:ring-offset-2" id="resend-token-button" type="button">
                        Reenviar Token
                    </button>
</div>
</main>
</div>
<script>
        const tokenInput = document.getElementById('token-input');
        const tokenDisplaySpans = document.querySelectorAll('#token-display span');
        const keypadButtons = document.querySelectorAll('.grid button');
        const timerDisplay = document.getElementById('timer-display');
        const resendTokenButton = document.getElementById('resend-token-button');
        let timeLeft = 300; // 5 minutes in seconds
        let timerInterval;
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }
        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = formatTime(timeLeft);
                if (timeLeft <= 120 && resendTokenButton.classList.contains('hidden')) { // 3 minutes = 180 seconds, 5-3=2 mins = 120 secs left
                    resendTokenButton.classList.remove('hidden');
                }
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = '00:00';
                    // Optionally disable input or show expiration message
                }
            }, 1000);
        }
        keypadButtons.forEach(button => {
            button.addEventListener('click', () => {
                const value = button.dataset.value;
                if (value !== undefined) { // Numeric button
                    if (tokenInput.value.length < 6) {
                        tokenInput.value += value;
                    }
                } else if (button.querySelector('.material-symbols-outlined').textContent.trim() === 'arrow_back') { // Backspace
                    tokenInput.value = tokenInput.value.slice(0, -1);
                } else if (button.querySelector('.material-symbols-outlined').textContent.trim() === 'check') { // Submit
                    if (tokenInput.value.length === 6) {
                        alert('Token submitted: ' + tokenInput.value);
                        // Here you would typically send the token to the server
                    } else {
                        alert('Please enter a 6-digit token.');
                    }
                }
                updateTokenDisplay();
            });
        });
        tokenInput.addEventListener('input', () => {
            tokenInput.value = tokenInput.value.replace(/[^0-9]/g, '').slice(0, 6);
            updateTokenDisplay();
        });
        function updateTokenDisplay() {
            const token = tokenInput.value;
            tokenDisplaySpans.forEach((span, index) => {
                span.textContent = token[index] || '';
            });
        }
        // Initialize display and start timer
        updateTokenDisplay();
        startTimer();
    </script>
</body></html>
