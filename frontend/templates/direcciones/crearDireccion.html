<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Meraki - Nueva Dirección</title>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<style type="text/tailwindcss">
        :root {
            --c-gold: #aa8744;
            --c-dark-gray: #363636;
            --c-off-white: #fdfbf3;
            --c-light-tan: #d1bc97;
            --c-brown: #9c642d;
        }
        body {
            font-family: 'Work Sans', sans-serif;
            background-color: var(--c-off-white);
            color: var(--c-dark-gray);
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--c-gold);
        }
        input:checked + .slider:before {
            transform: translateX(16px);
        }
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.25rem;
            color: var(--c-off-white);
            border-radius: 0.375rem;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .nav-link.active {
            background-color: var(--c-gold);
            color: var(--c-dark-gray);
            font-weight: 600;
        }
        .nav-link .material-symbols-outlined {
            margin-right: 0.75rem;
        }
    </style>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
</head>
<body class="bg-[var(--c-off-white)] text-[var(--c-dark-gray)]">
<div class="flex min-h-screen">
<aside class="w-64 bg-[var(--c-dark-gray)] text-white flex flex-col p-6">
<div class="flex items-center gap-3 mb-10">
<div class="w-10 h-10 text-[var(--c-gold)]">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
</div>
<h1 class="text-2xl font-bold text-white">Meraki</h1>
</div>
<nav class="flex flex-col space-y-2">
<a class="nav-link" href="#">
<span class="material-symbols-outlined">person</span>
<span>Perfil</span>
</a>
<a class="nav-link" href="#">
<span class="material-symbols-outlined">shopping_bag</span>
<span>Mis Pedidos</span>
</a>
<a class="nav-link active" href="#">
<span class="material-symbols-outlined">home</span>
<span>Direcciones</span>
</a>
<a class="nav-link" href="#">
<span class="material-symbols-outlined">credit_card</span>
<span>Métodos de Pago</span>
</a>
<a class="nav-link" href="#">
<span class="material-symbols-outlined">logout</span>
<span>Cerrar Sesión</span>
</a>
</nav>
</aside>
<main class="flex-1 p-10">
<div class="max-w-2xl mx-auto">
<h1 class="text-3xl font-bold mb-8 text-[var(--c-dark-gray)]">Añadir Nueva Dirección</h1>
<div class="bg-white p-8 rounded-lg shadow-md border border-[var(--c-light-tan)]">
<form class="space-y-6">
<div>
<label class="block text-sm font-medium text-gray-700" for="full-name">Nombre Completo</label>
<input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--c-gold)] focus:ring-[var(--c-gold)]" id="full-name" name="full-name" placeholder="Ej: Jane Doe" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="street-address">Calle y Número</label>
<input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--c-gold)] focus:ring-[var(--c-gold)]" id="street-address" name="street-address" placeholder="Ej: Av. Principal 123" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="city">Localidad/Ciudad</label>
<input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--c-gold)] focus:ring-[var(--c-gold)]" id="city" name="city" placeholder="Ej: Ciudad de México" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-gray-700" for="postal-code">Código Postal</label>
<input class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-[var(--c-gold)] focus:ring-[var(--c-gold)]" id="postal-code" name="postal-code" placeholder="Ej: 01000" type="text"/>
</div>
<div class="flex items-center justify-between pt-2">
<span class="text-sm font-medium text-gray-700">Marcar como predeterminada</span>
<label class="switch">
<input type="checkbox"/>
<span class="slider"></span>
</label>
</div>
<div class="flex justify-end space-x-4 pt-6">
<button class="px-6 py-2 border border-gray-300 rounded-md text-sm font-semibold text-gray-700 hover:bg-gray-50" type="button">
                        Cancelar
                    </button>
<button class="px-6 py-2 border border-transparent rounded-md shadow-sm text-sm font-semibold text-white bg-[var(--c-gold)] hover:bg-[var(--c-brown)] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[var(--c-gold)]" type="submit">
                        Guardar Dirección
                    </button>
</div>
</form>
</div>
</div>
</main>
</div>

</body></html>
