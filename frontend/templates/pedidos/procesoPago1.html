<html>

<head>
  <meta charset="utf-8" />
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
  <link as="style"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Work+Sans:wght@400;500;600;700&amp;family=Inter:wght@400;500;600;700"
    onload="this.rel='stylesheet'" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style type="text/tailwindcss">
    :root {
        --c-gold: #aa8744;
        --c-dark-gray: #363636;
        --c-off-white: #fdfbf3;
        --c-light-tan: #d1bc97;
        --c-brown: #9c642d;
      }
      body {
        font-family: 'Work Sans', sans-serif;
      }
      .radio-custom:checked {
        background-image: url('data:image/svg+xml,%3csvg viewBox=%270 0 16 16%27 fill=%27%23aa8744%27 xmlns=%27http://www.w3.org/2000/svg%27%3e%3ccircle cx=%278%27 cy=%278%27 r=%274%27/%3e%3c/svg%3e');
      }
    </style>
  <title>Meraki - Checkout</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
</head>

<body class="bg-[var(--c-off-white)] text-[var(--c-dark-gray)]">
  <div class="flex min-h-screen">
    <aside class="w-20 bg-white border-r border-[#E5E7EB] flex flex-col items-center py-6 space-y-8">
      <a class="block" href="#">
        <div class="size-8 text-[var(--c-gold)]">
          <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" fill="currentColor"
              fill-rule="evenodd"></path>
          </svg>
        </div>
      </a>
      <nav class="flex flex-col items-center space-y-6">
        <a class="p-2 rounded-md hover:bg-gray-100" href="#"><span
            class="material-symbols-outlined text-[var(--c-dark-gray)]">search</span></a>
        <a class="p-2 rounded-md hover:bg-gray-100" href="#"><span
            class="material-symbols-outlined text-[var(--c-dark-gray)]">person</span></a>
        <a class="p-2 rounded-md hover:bg-gray-100 relative" href="#">
          <span class="material-symbols-outlined text-[var(--c-dark-gray)]">shopping_bag</span>
          <span class="absolute top-0 right-0 block h-2 w-2 rounded-full bg-[var(--c-brown)]"></span>
        </a>
      </nav>
    </aside>
    <div class="flex-1">
      <header class="flex items-center justify-between whitespace-nowrap border-b border-[#E5E7EB] bg-white px-10 py-4">
        <h1 class="text-2xl font-bold tracking-tight text-[var(--c-dark-gray)]">Meraki</h1>
        <div class="flex items-center gap-8">
          <a class="text-sm font-medium hover:text-[var(--c-gold)]" href="#">New Arrivals</a>
          <a class="text-sm font-medium hover:text-[var(--c-gold)]" href="#">Jewelry</a>
          <a class="text-sm font-medium hover:text-[var(--c-gold)]" href="#">Accessories</a>
          <a class="text-sm font-medium hover:text-[var(--c-gold)]" href="#">Sale</a>
        </div>
      </header>
      <main class="px-8 md:px-16 lg:px-24 py-12">
        <div class="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-16">
          <div class="space-y-8">
            <div class="flex items-center gap-2 text-sm">
              <a class="text-[var(--c-brown)] hover:underline" href="#">Cart</a>
              <span class="text-gray-400">/</span>
              <span class="font-semibold text-[var(--c-dark-gray)]">Checkout</span>
            </div>
            <div>
              <h2 class="text-2xl font-bold mb-6">Shipping Address</h2>
              <div class="grid grid-cols-1 gap-4">
                <input
                  class="w-full rounded-md border-[var(--c-light-tan)] bg-white p-3 focus:ring-[var(--c-gold)] focus:border-[var(--c-gold)] placeholder:text-gray-400"
                  placeholder="Full Name" type="text" />
                <input
                  class="w-full rounded-md border-[var(--c-light-tan)] bg-white p-3 focus:ring-[var(--c-gold)] focus:border-[var(--c-gold)] placeholder:text-gray-400"
                  placeholder="Address" type="text" />
                <input
                  class="w-full rounded-md border-[var(--c-light-tan)] bg-white p-3 focus:ring-[var(--c-gold)] focus:border-[var(--c-gold)] placeholder:text-gray-400"
                  placeholder="City" type="text" />
                <div class="grid grid-cols-2 gap-4">
                  <input
                    class="w-full rounded-md border-[var(--c-light-tan)] bg-white p-3 focus:ring-[var(--c-gold)] focus:border-[var(--c-gold)] placeholder:text-gray-400"
                    placeholder="State" type="text" />
                  <input
                    class="w-full rounded-md border-[var(--c-light-tan)] bg-white p-3 focus:ring-[var(--c-gold)] focus:border-[var(--c-gold)] placeholder:text-gray-400"
                    placeholder="Zip Code" type="text" />
                </div>
              </div>
            </div>
            <div>
              <h2 class="text-2xl font-bold mb-6">Payment Method</h2>
              <div class="space-y-4">
                <label
                  class="flex items-center gap-4 rounded-md border border-[var(--c-light-tan)] bg-white p-4 cursor-pointer has-[:checked]:border-[var(--c-gold)] has-[:checked]:ring-2 has-[:checked]:ring-[var(--c-gold)]">
                  <input checked=""
                    class="radio-custom h-5 w-5 border-[var(--c-light-tan)] text-transparent focus:ring-0 focus:ring-offset-0"
                    name="payment_method" type="radio" />
                  <span class="font-medium">Credit Card</span>
                </label>
                <label
                  class="flex items-center gap-4 rounded-md border border-[var(--c-light-tan)] bg-white p-4 cursor-pointer has-[:checked]:border-[var(--c-gold)] has-[:checked]:ring-2 has-[:checked]:ring-[var(--c-gold)]">
                  <input
                    class="radio-custom h-5 w-5 border-[var(--c-light-tan)] text-transparent focus:ring-0 focus:ring-offset-0"
                    name="payment_method" type="radio" />
                  <span class="font-medium">PayPal</span>
                </label>
              </div>
            </div>
            <div>
              <h2 class="text-2xl font-bold mb-6">Payment Details</h2>
              <div class="grid grid-cols-1 gap-4">
                <input
                  class="w-full rounded-md border-[var(--c-light-tan)] bg-white p-3 focus:ring-[var(--c-gold)] focus:border-[var(--c-gold)] placeholder:text-gray-400"
                  placeholder="Card Number" type="text" />
                <div class="grid grid-cols-2 gap-4">
                  <input
                    class="w-full rounded-md border-[var(--c-light-tan)] bg-white p-3 focus:ring-[var(--c-gold)] focus:border-[var(--c-gold)] placeholder:text-gray-400"
                    placeholder="Expiration Date (MM/YY)" type="text" />
                  <input
                    class="w-full rounded-md border-[var(--c-light-tan)] bg-white p-3 focus:ring-[var(--c-gold)] focus:border-[var(--c-gold)] placeholder:text-gray-400"
                    placeholder="CVV" type="text" />
                </div>
                <input
                  class="w-full rounded-md border-[var(--c-light-tan)] bg-white p-3 focus:ring-[var(--c-gold)] focus:border-[var(--c-gold)] placeholder:text-gray-400"
                  placeholder="Name on Card" type="text" />
              </div>
            </div>
          </div>
          <div class="bg-white p-8 rounded-lg shadow-sm border border-[#E5E7EB] self-start sticky top-12">
            <h2 class="text-2xl font-bold mb-6">Order Summary</h2>
            <div class="space-y-4">
              <div class="flex items-center gap-4">
                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-md size-16"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAIxhAGiduWCGnuC8JF2nw7C0E76xyKFuBaqgYE7bpUrgPcqOqBhhpZSv0c9qQGRrgxhTA_qWYSwzwnjiXWhHquWfhtNdmI30qsEPUTSM-AZzXkTUjis_sj5DL6urnXZVXFLXWbGjY5wiQDhjV7F31Txxdh8snnF9bPa8XZr_38LKCQ_tqND-6-cXAW-vM7GZFCv4n3L_QzAEORF6diCHsZO63DM7vo5m4y1HbhyGBw46aPkSCYHdeYAeEvR-yU49h2yn2ODHF6J4H2");'>
                </div>
                <div class="flex-1">
                  <p class="font-semibold">Gold Plated Necklace</p>
                  <p class="text-sm text-gray-500">Qty: 1</p>
                </div>
                <p class="font-semibold">$95.00</p>
              </div>
              <div class="flex items-center gap-4">
                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-md size-16"
                  style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuACC0rNxAfbPy1PXUEozO1ef0TNvLEnLNZGZdjuLZBtFEem20geZfxPhR1DGKy9fIhm7rURoB7H0QHPLTKOE0NCkos2imSv5xsYzj67k5vQBLqXQMjT5_vJKFXFRjmUCVP7AJQl-PAnSFJFwdJlSySxznbjuPUoBB01oe-nWmKDlFxQGKpo0Yxipi1kunyERLLdLwI82ixnWqCM7Mbf8fF7kmDzfGqvE42PZ8RX03-o_d4GplPwU3ghUwbCii9WiEi0cTKP7nVSEAF6");'>
                </div>
                <div class="flex-1">
                  <p class="font-semibold">Silver Bracelet</p>
                  <p class="text-sm text-gray-500">Qty: 1</p>
                </div>
                <p class="font-semibold">$55.00</p>
              </div>
            </div>
            <div class="border-t border-gray-200 mt-6 pt-6 space-y-2">
              <div class="flex justify-between text-sm">
                <p class="text-gray-600">Subtotal</p>
                <p class="font-medium text-gray-800">$150.00</p>
              </div>
              <div class="flex justify-between text-sm">
                <p class="text-gray-600">Shipping</p>
                <p class="font-medium text-gray-800">$5.00</p>
              </div>
              <div class="flex justify-between text-sm">
                <p class="text-gray-600">Tax</p>
                <p class="font-medium text-gray-800">$10.00</p>
              </div>
            </div>
            <div class="border-t border-gray-200 mt-4 pt-4">
              <div class="flex justify-between font-bold text-lg">
                <p>Total</p>
                <p>$165.00</p>
              </div>
            </div>
            <button
              class="w-full mt-8 bg-[var(--c-gold)] text-white font-bold py-3 rounded-md hover:bg-[var(--c-brown)] transition-colors duration-300">
              Place Order
            </button>
          </div>
        </div>
      </main>
    </div>
  </div>

</body>

</html>
