<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Detalle del Producto</title>
  <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="../../static/css/producto/detalleProducto.css" />
</head>

<body>
  <div class="layout">
    <!-- sidebar -->
    <aside class="barra-lateral">
      <a class="boton-volver" role="button" href="#" onclick="history.back(); return false;" aria-label="Volver">
        <span class="material-symbols-outlined">arrow_back</span>
        <span class="btn-texto">Volver</span>
      </a>
    </aside>

    <!-- contenido principal -->
    <main class="contenido-principal">
      <div class="grid-producto">
        <!-- imagen principal (logo como placeholder) -->
        <div class="galeria">
          <div class="caja-imagen-principal">
            <img id="imagen-principal" src="../../static/img/UI/logo.png" alt="Imagen del producto" />
          </div>
        </div>

        <!-- informacion del producto (título, descripción, detalles y acciones de compra) -->
        <div class="informacion">
          <h1 class="titulo" id="titulo">Cargando...</h1>
          <p class="descripcion" id="descripcion"></p>

          <div class="detalles">
            <h3 class="subtitulo">Detalles del producto</h3>
            <div class="fila">
              <span class="label">SKU</span>
              <span class="value" id="sku"></span>
            </div>
            <div class="fila">
              <span class="label">Stock</span>
              <span class="value" id="stock"></span>
            </div>
            <div class="fila">
              <span class="label">Personalizable</span>
              <span class="value" id="es-personalizable"></span>
            </div>
          </div>

          <!-- personalizacion -->
          <div class="personalizacion">
            <h3 class="subtitulo">Personalización</h3>
            <div class="selectores">
              <div class="campo">
                <label for="color">Color</label>
                <select id="color" class="selector-personalizado">
                  <option>Selecciona el color</option>
                </select>
              </div>
              <div class="campo">
                <label for="tamano">Tamaño</label>
                <select id="tamano" class="selector-personalizado">
                  <option>Selecciona el tamaño</option>
                </select>
              </div>
            </div>
          </div>

          <!-- compra (precio, cantidad y añadir al carrito) -->
          <div class="compra">
            <p class="precio" id="precio">$0 COP</p>

            <!-- Mensaje de sin stock -->
            <div id="mensaje-sin-stock" class="mensaje-sin-stock hidden">
              <span class="material-symbols-outlined">warning</span>
              <span>Producto sin stock</span>
            </div>

            <div class="acciones">
              <div class="contador">
                <button class="btn-menos" id="btn-disminuir">-</button>
                <span id="cantidad">1</span>
                <button class="btn-mas" id="btn-aumentar">+</button>
              </div>
              <button class="btn-carrito" id="agregar-carrito">
                <span class="btn-texto">Añadir al carrito</span>
                <span class="btn-texto-sin-stock hidden">Sin stock</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../../static/js/producto/detalleProducto.js"></script>
</body>

</html>
