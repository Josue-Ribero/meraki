        <div class="info">
          <h1 class="titulo">Collar con colgante</h1>
          <p class="descripcion">Collar con colgante de diseño minimalista, perfecto para el uso diario. Fabricado con
            materiales de alta calidad para garantizar durabilidad y estilo.</p>

          <div class="detalles">
            <h3 class="subtitulo">Detalles del producto</h3>
            <div class="fila">
              <span class="label">Material</span>
              <span class="value">Acero inoxidable</span>
            </div>
            <div class="fila">
              <span class="label">Longitud</span>
              <span class="value">45 cm</span>
            </div>
            <div class="fila">
              <span class="label">Cierre</span>
              <span class="value">Mosquetón</span>
            </div>
          </div>

          <div class="personalizacion">
            <h3 class="subtitulo">Personalización</h3>
            <div class="selectores">
              <div class="campo">
                <label for="color">Color</label>
                <select id="color" class="select-custom">
                  <option>Selecciona el color</option>
                  <option>Dorado</option>
                  <option>Plateado</option>
                  <option>Oro Rosa</option>
                </select>
              </div>
              <div class="campo">
                <label for="size">Tamaño</label>
                <select id="size" class="select-custom">
                  <option>Selecciona el tamaño</option>
                  <option>Pequeño</option>
                  <option>Mediano</option>
                  <option>Grande</option>
                </select>
              </div>
            </div>
          </div>

          <div class="compra">
            <p class="precio">$20,000 COP</p>
            <div class="acciones">
              <div class="contador">
                <button class="btn-menos" id="btnDec">-</button>
                <span id="qty">1</span>
                <button class="btn-mas" id="btnInc">+</button>
              </div>
              <button class="btn-carrito" id="addToCart">Añadir al carrito</button>
            </div>
          </div>
        </div>
