<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Dise単a tu Joya</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="../../static/css/producto/disenoPersonalizado.css" />
</head>

<body>
  <div class="flex h-screen bg-[var(--color-secondary)]">
    <aside class="w-20 bg-white flex flex-col items-center py-6 shadow-lg z-10">
      <a class="text-2xl font-bold text-[var(--color-primary)] font-['Playfair_Display'] mb-12" href="#">M</a>
      <nav class="flex flex-col items-center space-y-4">
        <button class="p-3 rounded-lg bg-[var(--color-accent)] text-white"><span
            class="material-symbols-outlined">brush</span></button>
        <button class="p-3 rounded-lg hover:bg-gray-100 text-[var(--color-text-secondary)]"><span
            class="material-symbols-outlined">category</span></button>
        <button class="p-3 rounded-lg hover:bg-gray-100 text-[var(--color-text-secondary)]"><span
            class="material-symbols-outlined">texture</span></button>
        <button class="p-3 rounded-lg hover:bg-gray-100 text-[var(--color-text-secondary)]"><span
            class="material-symbols-outlined">zoom_in</span></button>
        <button id="undoBtn" class="p-3 rounded-lg hover:bg-gray-100 text-[var(--color-text-secondary)]"><span
            class="material-symbols-outlined">undo</span></button>
        <button id="redoBtn" class="p-3 rounded-lg hover:bg-gray-100 text-[var(--color-text-secondary)]"><span
            class="material-symbols-outlined">redo</span></button>
      </nav>
      <div class="mt-auto flex flex-col items-center space-y-4">
        <button class="p-3 rounded-lg hover:bg-gray-100 text-[var(--color-text-secondary)]"><span
            class="material-symbols-outlined">shopping_cart</span></button>
        <button class="p-3 rounded-lg hover:bg-gray-100 text-[var(--color-text-secondary)]"><span
            class="material-symbols-outlined">person</span></button>
      </div>
    </aside>

    <main class="flex-1 flex flex-col">
      <header class="bg-white/80 backdrop-blur-md shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
          <h1 class="text-2xl md:text-3xl font-bold text-[var(--color-text-primary)]">Dise単a Tu Propia Joya</h1>
          <div class="flex items-center space-x-4">
            <button id="clearBtn"
              class="px-4 py-2 border border-[var(--color-primary)] text-[var(--color-primary)] rounded-lg hover:bg-[var(--color-primary)] hover:text-white transition">Limpiar</button>
            <button id="saveBtn"
              class="px-4 py-2 bg-[var(--color-primary)] text-white rounded-lg font-bold hover:opacity-90 transition-opacity">Guardar
              Dise単o</button>
          </div>
        </div>
      </header>

      <div class="flex-1 grid grid-cols-12 gap-6 p-6">
        <div class="col-span-12 lg:col-span-3 flex flex-col gap-6">
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-bold text-[var(--color-text-primary)] mb-4">Paleta de Colores</h3>
            <div id="colorPalette" class="grid grid-cols-5 gap-3">
            </div>
          </div>

          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-bold text-[var(--color-text-primary)] mb-4">Selector de Formas</h3>
            <div class="flex items-center justify-between mb-4">
              <span class="text-sm text-[var(--color-text-secondary)]">Dibujar con forma</span>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="shapeToggle" class="sr-only peer">
                <div
                  class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-[var(--color-accent)] rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[var(--color-primary)]">
                </div>
              </label>
            </div>
            <div class="grid grid-cols-3 gap-3" id="shapeButtons">
              <button
                class="shape-btn h-14 flex items-center justify-center rounded-md bg-gray-100 text-[var(--color-text-secondary)] ring-2 ring-[var(--color-primary)]"
                data-shape="circle">
                <div class="w-6 h-6 bg-current rounded-full"></div>
              </button>
              <button
                class="shape-btn h-14 flex items-center justify-center rounded-md bg-gray-100 text-[var(--color-text-secondary)] hover:bg-gray-200"
                data-shape="square">
                <div class="w-6 h-6 bg-current"></div>
              </button>
              <button
                class="shape-btn h-14 flex items-center justify-center rounded-md bg-gray-100 text-[var(--color-text-secondary)] hover:bg-gray-200"
                data-shape="pentagon"><span class="material-symbols-outlined text-4xl">pentagon</span></button>
            </div>
          </div>

          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-bold text-[var(--color-text-primary)] mb-4">Materiales</h3>
            <div class="space-y-3">
              <label
                class="flex items-center justify-between p-3 rounded-md border border-gray-200 cursor-pointer has-[:checked]:bg-[var(--color-accent)] has-[:checked]:border-[var(--color-primary)] transition-all">
                <span class="font-medium text-[var(--color-text-primary)]">Metal</span>
                <input checked
                  class="material-radio h-4 w-4 text-[var(--color-primary)] focus:ring-[var(--color-primary)]"
                  name="material" type="radio" value="metal" />
              </label>
              <label
                class="flex items-center justify-between p-3 rounded-md border border-gray-200 cursor-pointer has-[:checked]:bg-[var(--color-accent)] has-[:checked]:border-[var(--color-primary)] transition-all">
                <span class="font-medium text-[var(--color-text-primary)]">Perlas</span>
                <input class="material-radio h-4 w-4 text-[var(--color-primary)] focus:ring-[var(--color-primary)]"
                  name="material" type="radio" value="pearls" />
              </label>
              <label
                class="flex items-center justify-between p-3 rounded-md border border-gray-200 cursor-pointer has-[:checked]:bg-[var(--color-accent)] has-[:checked]:border-[var(--color-primary)] transition-all">
                <span class="font-medium text-[var(--color-text-primary)]">Gemas</span>
                <input class="material-radio h-4 w-4 text-[var(--color-primary)] focus:ring-[var(--color-primary)]"
                  name="material" type="radio" value="gems" />
              </label>
            </div>
          </div>
        </div>

        <div class="col-span-12 lg:col-span-6 bg-white p-6 rounded-lg shadow-md flex items-center justify-center">
          <div class="w-full max-w-lg aspect-square">
            <canvas id="designCanvas" class="pixel-grid rounded-md" width="512" height="512"></canvas>
          </div>
        </div>

        <div class="col-span-12 lg:col-span-3 flex flex-col gap-6">
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-bold text-[var(--color-text-primary)] mb-4">Vista Previa</h3>
            <div class="aspect-square bg-cover bg-center rounded-md bg-[var(--color-secondary)] p-4">
              <div class="w-full h-full bg-contain bg-no-repeat bg-center" id="previewImg"
                style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDWlaZ-HqzXQeK3jLH5SW8l_zAZBmg5Rg2tKi2oI8_Cuyr4HPVcgzcCMRbXLU__jrurbq8CREFE8RdvnlgS3ZsnCLcLQdgEOiWI7MbtGERIQVcCscH5hQDXNbfI5zf-W4ocxU82RTQarPn-_M9IBgwi-Omi_HkDDQ0nzfIntSE6uzkb1nmk2j3tSKZkejqDCSSjo5QaMRXHoJ1fM3W5Q1AZ8Y3A5hGWc2uJgqr0i0O-jKdz2mIGAVxi69YIRhH0fw8dl5E-YGvbSVs3 ');">
              </div>
            </div>
          </div>

          <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="space-y-3 mb-6">
              <div class="flex justify-between items-center text-md">
                <span class="text-[var(--color-text-secondary)]">Material:</span>
                <span class="font-semibold text-[var(--color-text-primary)]" id="selectedMaterial">Metal</span>
              </div>
              <div class="flex justify-between items-center text-md">
                <span class="text-[var(--color-text-secondary)]">Precio Estimado:</span>
                <span class="font-semibold text-xl text-[var(--color-text-primary)]">$2,850.00</span>
              </div>
            </div>
            <button
              class="w-full h-12 flex items-center justify-center bg-[var(--color-primary)] text-white rounded-lg font-bold text-lg hover:opacity-90 transition-opacity">
              <span class="material-symbols-outlined mr-2">add_shopping_cart</span>
              A単adir al Carrito
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../../static/js/producto/disenoPersonalizado.js"></script>
</body>

</html>
