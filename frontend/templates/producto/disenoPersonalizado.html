<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Diseña tu Joya</title>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link as="style"
    href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    onload="this.rel='stylesheet'" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="../../static/css/client/panelCliente.css" />
  <link rel="stylesheet" href="../../static/css/producto/disenoPersonalizado.css" />
</head>

<body>
  <div class="layout">
    <aside class="sidebar">
      <div class="sidebar-content">
        <div class="logo">
          <h1>Meraki</h1>
        </div>
        <nav class="nav-menu">
          <a href="/mi-cuenta"><span class="material-symbols-outlined">person</span>
            <p>Mi perfil</p>
          </a>
          <a href="/"><span class="material-symbols-outlined">storefront</span>
            <p>Tienda</p>
          </a>
          <a href="/wishlist"><span class="material-symbols-outlined">favorite</span>
            <p>Wishlist</p>
          </a>
          <a href="/carrito"><span class="material-symbols-outlined">shopping_bag</span>
            <p>Carrito</p>
          </a>
        </nav>
        <div class="logout">
          <a href="/auth/logout"><span class="material-symbols-outlined">logout</span>
            <p>Cerrar Sesión</p>
          </a>
        </div>
      </div>
    </aside>

    <main class="flex-1 flex flex-col bg-[var(--color-secondary)]">
      <header class="bg-white/80 backdrop-blur-md shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
          <h1 class="text-2xl md:text-3xl font-bold text-[var(--color-text-primary)]">Diseña Tu Propia Joya</h1>
          <div class="flex items-center space-x-4">
            <button id="clearBtn"
              class="px-4 py-2 border border-[var(--color-primary)] text-[var(--color-primary)] rounded-lg hover:bg-[var(--color-primary)] hover:text-white transition">
              Limpiar
            </button>
            <div class="flex items-center space-x-2">
              <span class="text-sm text-gray-600">Modo:</span>
              <div class="flex bg-gray-100 rounded-lg p-1">
                <button id="drawMode" class="mode-btn active px-3 py-1 rounded-md bg-[var(--color-primary)] text-white">
                  Dibujar
                </button>
                <button id="eraseMode" class="mode-btn px-3 py-1 rounded-md text-gray-600 hover:bg-gray-200">
                  Borrar
                </button>
              </div>
            </div>
            <button id="saveBtn"
              class="px-4 py-2 bg-[var(--color-primary)] text-white rounded-lg font-bold hover:opacity-90 transition-opacity">
              Guardar Diseño
            </button>
          </div>
        </div>
      </header>

      <div class="flex-1 grid grid-cols-12 gap-6 p-6">
        <div class="col-span-12 lg:col-span-3 flex flex-col gap-6">
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-bold text-[var(--color-text-primary)] mb-4">Paleta de Colores</h3>
            <div id="colorPalette" class="grid grid-cols-5 gap-3">
            </div>
          </div>

          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-bold text-[var(--color-text-primary)] mb-4">Selector de Formas</h3>
            <div class="flex items-center justify-between mb-4">
              <span class="text-sm text-[var(--color-text-secondary)]">Dibujar con forma</span>
              <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="shapeToggle" class="sr-only peer">
                <div
                  class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-[var(--color-accent)] rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[var(--color-primary)]">
                </div>
              </label>
            </div>
            <div class="grid grid-cols-3 gap-3" id="shapeButtons">
              <button
                class="shape-btn h-14 flex items-center justify-center rounded-md bg-gray-100 text-[var(--color-text-secondary)] ring-2 ring-[var(--color-primary)]"
                data-shape="circle">
                <div class="w-6 h-6 bg-current rounded-full"></div>
              </button>
              <button
                class="shape-btn h-14 flex items-center justify-center rounded-md bg-gray-100 text-[var(--color-text-secondary)] hover:bg-gray-200"
                data-shape="square">
                <div class="w-6 h-6 bg-current"></div>
              </button>
              <button
                class="shape-btn h-14 flex items-center justify-center rounded-md bg-gray-100 text-[var(--color-text-secondary)] hover:bg-gray-200"
                data-shape="pentagon"><span class="material-symbols-outlined text-4xl">pentagon</span></button>
            </div>
          </div>

          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-bold text-[var(--color-text-primary)] mb-4">Materiales</h3>
            <div class="space-y-3">
              <label
                class="flex items-center justify-between p-3 rounded-md border border-gray-200 cursor-pointer has-[:checked]:bg-[var(--color-accent)] has-[:checked]:border-[var(--color-primary)] transition-all">
                <span class="font-medium text-[var(--color-text-primary)]">Metal ($12.000)</span>
                <input checked
                  class="material-radio h-4 w-4 text-[var(--color-primary)] focus:ring-[var(--color-primary)]"
                  name="material" type="radio" value="metal" data-price="12000" />
              </label>
              <label
                class="flex items-center justify-between p-3 rounded-md border border-gray-200 cursor-pointer has-[:checked]:bg-[var(--color-accent)] has-[:checked]:border-[var(--color-primary)] transition-all">
                <span class="font-medium text-[var(--color-text-primary)]">Perlas ($15.000)</span>
                <input class="material-radio h-4 w-4 text-[var(--color-primary)] focus:ring-[var(--color-primary)]"
                  name="material" type="radio" value="pearls" data-price="15000" />
              </label>
              <label
                class="flex items-center justify-between p-3 rounded-md border border-gray-200 cursor-pointer has-[:checked]:bg-[var(--color-accent)] has-[:checked]:border-[var(--color-primary)] transition-all">
                <span class="font-medium text-[var(--color-text-primary)]">Mostacilla ($10.000)</span>
                <input class="material-radio h-4 w-4 text-[var(--color-primary)] focus:ring-[var(--color-primary)]"
                  name="material" type="radio" value="gems" data-price="10000" />
              </label>
            </div>
          </div>
        </div>

        <div class="col-span-12 lg:col-span-6 bg-white p-6 rounded-lg shadow-md flex items-center justify-center">
          <div class="w-full max-w-lg aspect-square">
            <canvas id="designCanvas" class="pixel-grid rounded-md" width="512" height="512"></canvas>
          </div>
        </div>

        <div class="col-span-12 lg:col-span-3 flex flex-col gap-6">
          <div class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-bold text-[var(--color-text-primary)] mb-4">Vista Previa en Tiempo Real</h3>
            <div class="aspect-square bg-cover bg-center rounded-md bg-[var(--color-secondary)] p-4">
              <canvas id="previewCanvas" class="w-full h-full rounded-md border border-gray-300"></canvas>
            </div>
          </div>

          <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="space-y-3 mb-6">
              <div class="flex justify-between items-center text-md">
                <span class="text-[var(--color-text-secondary)]">Material:</span>
                <span class="font-semibold text-[var(--color-text-primary)]" id="selectedMaterial">Metal</span>
              </div>
              <div class="flex justify-between items-center text-md">
                <span class="text-[var(--color-text-secondary)]">Precio Estimado:</span>
                <span class="font-semibold text-xl text-[var(--color-primary)]" id="totalPrice">$12.000</span>
              </div>
            </div>
            <button id="addToCartBtn"
              class="w-full h-12 flex items-center justify-center bg-[var(--color-primary)] text-white rounded-lg font-bold text-lg hover:opacity-90 transition-opacity">
              <span class="material-symbols-outlined mr-2">add_shopping_cart</span>
              Añadir al Carrito
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modal de confirmación -->
  <div id="successModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
      <h3 class="text-xl font-bold text-[var(--color-text-primary)] mb-4">¡Éxito!</h3>
      <p class="text-gray-700 mb-6" id="modalMessage"></p>
      <div class="flex space-x-3">
        <button id="continueDesigning"
          class="flex-1 px-4 py-2 border border-[var(--color-primary)] text-[var(--color-primary)] rounded-lg hover:bg-[var(--color-primary)] hover:text-white transition">
          Seguir Diseñando
        </button>
        <button id="goToCart"
          class="flex-1 px-4 py-2 bg-[var(--color-primary)] text-white rounded-lg font-bold hover:opacity-90">
          Ir al Carrito
        </button>
      </div>
    </div>
  </div>

  <script src="../../static/js/producto/disenoPersonalizado.js"></script>
</body>

</html>
