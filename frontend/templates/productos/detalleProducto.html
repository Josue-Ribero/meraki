<h1 class="text-4xl font-bold text-[var(--color-text-dark)]">Collar con colgante</h1>
<p class="mt-4 text-base text-[var(--color-text-dark)]">
                  Collar con colgante de diseño minimalista, perfecto para el uso diario. Fabricado con materiales de alta calidad para garantizar durabilidad y estilo.

</div>
<div>

</div>
<button class="primary-btn flex-1 rounded-md px-8 py-3 text-sm font-bold tracking-wide shadow-sm transition-all duration-300 transform hover:scale-105">
