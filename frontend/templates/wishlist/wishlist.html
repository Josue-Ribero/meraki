<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Mi Wishlist</title>
  <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link
    href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Noto+Sans:wght@400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../../static/css/wishlist/wishlist.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body>
  <div class="contenedor-principal">
    <div class="fila-flex">
      <aside class="barra-lateral">
        <a class="logo" href="#">
          <img alt="Logo de Meraki"
            src="https://lh3.googleusercontent.com/aida-public/AB6AXuBEMJTL4Hmd48dFjgHpdBGtEJJdIhOB7DUHYi8PVS98ZprLNpex4sCTkz_9fO01n3ynXmiCuwdGw2G3o-BZk9OAD30VR3p6gZ7qgwyya2CnSzy4xiLS3YiLGfX4Stdifvm3qMHpBYxXJsUyJm31yuxJdOVJUhlxtBO9uRj2ArAULic1GIan5x3KDSQOaOJnaVJdMdqJatZk7Ts_9XtcpS8rCbOfmoxF7wMLSiJbFP6imb0HtoyY9IfmcLdbqtquUxY2eQPQM1MQrQ7Y " />
        </a>
        <nav class="nav-lateral">
          <a class="enlace-nav" href="#">
            <svg class="icono" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M218.83,103.77l-80-75.48a1.14,1.14,0,0,1-.11-.11,16,16,0,0,0-21.53,0l-.11.11L37.17,103.77A16,16,0,0,0,32,115.55V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V160h32v48a16,16,0,0,0,16,16h48a16,16,0,0,0,16-16V115.55A16,16,0,0,0,218.83,103.77ZM208,208H160V160a16,16,0,0,0-16-16H112a16,16,0,0,0-16,16v48H48V115.55l.11-.1L128,40l79.9,75.43.11.1Z">
              </path>
            </svg>
            <span class="texto-nav">Inicio</span>
          </a>
          <a class="enlace-nav" href="#">
            <svg class="icono" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z">
              </path>
            </svg>
            <span class="texto-nav">Buscar</span>
          </a>
          <a class="enlace-nav activo" href="#">
            <div class="icono-activo">
              <svg class="icono" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M178,32c-20.65,0-38.73,8.88-50,23.89C116.73,40.88,98.65,32,78,32A62.07,62.07,0,0,0,16,94c0,70,103.79,126.66,108.21,129a8,8,0,0,0,7.58,0C136.21,220.66,240,164,240,94A62.07,62.07,0,0,0,178,32ZM128,206.8C109.74,196.16,32,147.69,32,94A46.06,46.06,0,0,1,78,48c19.45,0,35.78,10.36,42.6,27a8,8,0,0,0,14.8,0c6.82-16.67,23.15-27,42.6-27a46.06,46.06,0,0,1,46,46C224,147.61,146.24,196.15,128,206.8Z"
                  fill="currentColor"></path>
              </svg>
            </div>
            <span class="texto-nav">Wishlist</span>
          </a>
          <a class="enlace-nav" href="#">
            <svg class="icono" fill="currentColor" viewBox="0 0 256 256">
              <path
                d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z">
              </path>
            </svg>
            <span class="texto-nav">Carrito</span>
          </a>
        </nav>
      </aside>

      <main class="contenido">
        <header class="encabezado">
          <h1 class="titulo">Mi Wishlist</h1>
          <p class="subtitulo">Tus productos guardados para compras futuras.</p>
        </header>

        <div id="galeria" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
          <div class="text-center py-8 col-span-full" id="wishlist-loading">
            <p class="text-color-texto-oscuro texto-cargando" style="font-weight:600;">Cargando tu wishlist...</p>
          </div>
        </div>

        <!-- Contenedor de PaginaciÃ³n -->
        <div id="paginacion-container" class="mt-8 flex justify-center items-center space-x-4"></div>
      </main>
    </div>
  </div>

  <script src="../../static/js/wishlist/wishlist.js"></script>
  <template id="template-wishlist-item">
    <div
      class="group relative flex flex-col overflow-hidden rounded-xl shadow-md hover:shadow-2xl transition-shadow duration-300 bg-white border border-color-borde-input/50">
      <div class="aspect-square w-full overflow-hidden">
        <img alt=""
          class="w-full h-full object-cover object-center group-hover:scale-105 transition-transform duration-300 imagen-producto"
          src="" onerror="this.src='/static/img/placeholder.jpg'" />
      </div>
      <div class="p-4 flex flex-col flex-grow">
        <a href="" class="enlace-producto">
          <h3 class="text-base font-semibold text-color-texto-oscuro nombre-producto"></h3>
          <p class="text-sm text-gray-500 categoria-producto"></p>
        </a>
        <div class="flex items-center justify-between mt-4">
          <p class="text-xl font-bold text-color-secundario precio-producto"></p>
          <div class="flex items-center gap-2">
            <button
              class="p-2.5 rounded-full bg-color-principal text-color-blanco hover:bg-color-principal-oscuro transition-colors btn-mover-carrito"
              data-id="">
              <span class="material-symbols-outlined text-xl">add_shopping_cart</span>
            </button>
            <button class="btn-eliminar" data-id="" title="Eliminar">
              <span class="material-symbols-outlined">close</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template id="template-wishlist-vacio">
    <div class="text-center col-span-full">
      <p class="text-color-texto-oscuro">No tienes productos en tu wishlist.</p>
      <a href="/"
        class="btn-primario mt-4 inline-block bg-color-principal text-white px-6 py-2 rounded-full hover:bg-color-principal-oscuro transition-colors">Seguir
        comprando</a>
    </div>
  </template>

  <template id="template-wishlist-loading">
    <div class="text-center col-span-full" id="wishlist-loading">
      <p class="text-color-texto-oscuro texto-cargando font-semibold">Cargando tu wishlist...</p>
    </div>
  </template>

  <template id="template-paginacion-btn">
    <button
      class="paginacion-btn px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-100 transition-colors text-color-texto-oscuro"
      onclick="">
    </button>
  </template>

  <template id="template-paginacion-ellipsis">
    <span class="paginacion-ellipsis px-2 text-gray-500">...</span>
  </template>
</body>

</html>
